# This is used with the label workflow which
# will triage pull requests and apply a label based on the
# paths that are modified in the pull request.
#
# For more information, see:
# https://github.com/actions/labeler

'package: core':
  - changed-files:
    - core/**/*

'package: angular':
  - changed-files:
    - packages/angular/**/*
    - packages/angular-*/**/*

'package: react':
  - changed-files:
    - packages/react/**/*
    - packages/react-*/**/*

'package: vue':
  - changed-files:
    - packages/vue/**/*
    - packages/vue-*/**/*
