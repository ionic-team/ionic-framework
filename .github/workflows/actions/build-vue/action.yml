name: 'Build Ionic Vue'
description: 'Build Ionic Vue'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - uses: ./.github/workflows/actions/download-archive
      with:
        name: ionic-core
        path: ./core
        filename: CoreBuild.zip
    - name: Install Vue Dependencies
      run: npm ci
      shell: bash
      working-directory: ./packages/vue
    - name: Create global @ionic/core symlink
      run: npm link
      shell: bash
      working-directory: ./core
    - name: Link @ionic/core to @ionic/vue
      run: npm link @ionic/core
      shell: bash
      working-directory: ./packages/vue
    - name: Lint
      run: npm run lint
      shell: bash
      working-directory: ./packages/vue
    - name: Build
      run: npm run build
      shell: bash
      working-directory: ./packages/vue
    - name: Check Diff
      run: git diff --exit-code
      shell: bash
      working-directory: ./packages/vue
    - uses: ./.github/workflows/actions/upload-archive
      with:
        name: ionic-vue
        output: packages/vue/VueBuild.zip
        paths: packages/vue/dist packages/vue/css
