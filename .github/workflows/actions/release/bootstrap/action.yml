name: 'Bootstrap'
description: 'Bootstraps a single project using lerna boostrap'
inputs:
  scope:
    description: 'The package to bootstrap. Must match a package specified in lerna.json.'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: Install Dependencies
      run: lerna bootstrap --scope ${{ inputs.scope }} --ignore-scripts -- --legacy-peer-deps
      shell: bash
