name: 'Test Vue E2E'
description: 'Test Vue E2E'
inputs:
  app:
    description: 'The specific test application'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
      with:
        node-version: 24.x
    - uses: ./.github/workflows/actions/download-archive
      with:
        name: ionic-core
        path: ./core
        filename: CoreBuild.zip
    - uses: ./.github/workflows/actions/download-archive
      with:
        name: ionic-vue
        path: ./packages/vue
        filename: VueBuild.zip
    - uses: ./.github/workflows/actions/download-archive
      with:
        name: ionic-vue-router
        path: ./packages/vue-router
        filename: VueRouterBuild.zip
    - name: ðŸ§ª Create Test App
      run: ./build.sh ${{ inputs.app }}
      shell: bash
      working-directory: ./packages/vue/test
    - name: ðŸ“¦ Install Dependencies
      run: npm install
      shell: bash
      working-directory: ./packages/vue/test/build/${{ inputs.app }}
    - name: ðŸ”„ Sync
      run: npm run sync
      shell: bash
      working-directory: ./packages/vue/test/build/${{ inputs.app }}
    - name: ðŸ§ª Run Spec Tests
      run: npm run test:unit
      shell: bash
      working-directory: ./packages/vue/test/build/${{ inputs.app }}
    - name: ðŸ§ª Run E2E Tests
      run: npm run test:e2e
      shell: bash
      working-directory: ./packages/vue/test/build/${{ inputs.app }}
