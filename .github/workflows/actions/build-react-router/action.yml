name: 'Build Ionic React Router'
description: 'Build Ionic React Router'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v1
      with:
        node-version: 15.x

    - name: Cache Core Node Modules
      uses: actions/cache@v2
      env:
        cache-name: core-node-modules
      with:
        path: ./core/node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./core/package-lock.json') }}-v1
    - uses: ./.github/workflows/actions/download-archive
      with:
        name: ionic-core
        path: ./core
        filename: CoreBuild.zip
    - uses: ./.github/workflows/actions/download-archive
      with:
        name: ionic-react
        path: ./packages/react
        filename: ReactBuild.zip
    - name: Install Dependencies
      run: npm install --legacy-peer-deps
      shell: bash
      working-directory: ./packages/react-router
    - name: Sync
      run: npm run sync
      shell: bash
      working-directory: ./packages/react-router
    - name: Lint
      run: npm run lint
      shell: bash
      working-directory: ./packages/react-router
    - name: Build
      run: npm run build
      shell: bash
      working-directory: ./packages/react-router
    - name: Test Spec
      run: npm run test.spec
      shell: bash
      working-directory: ./packages/react-router
    - uses: ./.github/workflows/actions/upload-archive
      with:
        name: ionic-react-router
        output: packages/react-router/ReactRouterBuild.zip
        paths: packages/react-router/dist
