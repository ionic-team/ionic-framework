name: 'Test Core Lint'
description: 'Test Core Lint'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
      with:
        node-version: 24.x
    - name: ğŸ•¸ï¸ Install Dependencies
      run: npm ci
      working-directory: ./core
      shell: bash
    - name: ğŸ–Œï¸ Lint
      run: npm run lint
      shell: bash
      working-directory: ./core
    # Lint changes should be pushed
    # to the branch before the branch
    # is merge eligible.
    - name: ğŸ” Check Lint Results
      run: git diff --exit-code
      shell: bash
      working-directory: ./core
