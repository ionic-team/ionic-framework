name: 'Test Core Lint'
description: 'Test Core Lint'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
      with:
        node-version: 24.x
    - name: ğŸ•¸ï¸ Install Dependencies
      run: npm ci
      working-directory: ./core
      shell: bash
    - name: ğŸ–Œï¸ Lint
      run: npm run lint
      shell: bash
      working-directory: ./core
    # Lint changes should be pushed
    # to the branch before the branch
    # is merge eligible.
    - name: ğŸ” Check Lint Results
      run: git diff --exit-code
      shell: bash
      working-directory: ./core
