name: 'Test Core Spec'
description: 'Test Core Spec'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: Install Dependencies
      run: npm install
      working-directory: ./core
      shell: bash
    - uses: ./.github/workflows/actions/download-archive
      with:
        name: ionic-core
        path: ./core
        filename: CoreBuild.tar
    - name: Test
      run: npm run test.spec -- --ci
      shell: bash
      working-directory: ./core
