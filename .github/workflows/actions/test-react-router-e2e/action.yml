name: 'Test React Router E2E'
description: 'Test React Router '
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - uses: ./.github/workflows/actions/download-archive
      with:
        name: ionic-core
        path: ./core
        filename: CoreBuild.tar
    - uses: ./.github/workflows/actions/download-archive
      with:
        name: ionic-react
        path: ./packages/react
        filename: ReactBuild.tar
    - uses: ./.github/workflows/actions/download-archive
      with:
        name: ionic-react-router
        path: ./packages/react-router
        filename: ReactRouterBuild.tar
    - name: Install Dependencies
      run: npm install
      shell: bash
      working-directory: ./packages/react-router/test-app
    - name: Sync
      run: npm run sync
      shell: bash
      working-directory: ./packages/react-router/test-app
    - name: Build
      run: npm run build
      shell: bash
      working-directory: ./packages/react-router/test-app
    - name: Run E2E Tests
      run: npm run e2e
      shell: bash
      working-directory: ./packages/react-router/test-app
