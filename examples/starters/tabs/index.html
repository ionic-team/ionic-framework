<html ng-app="ionic.example">
  <head>
    <meta charset="utf-8">
    <title>Tabs</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- ionic css -->
    <link rel="stylesheet" href="/dist/css/ionic.css">
    
    <!-- ionic/angularjs scripts -->
    <script src="/dist/js/ionic.js"></script>
    <script src="/dist/js/angular/angular.js"></script>
    <script src="/dist/js/angular/angular-animate.js"></script>
    <script src="/dist/js/angular/angular-sanitize.js"></script>
    <script src="/dist/js/angular-ui/angular-ui-router.js"></script>
    <script src="/dist/js/ionic-angular.js"></script>

  </head>
  <body>
    <tabs>
      <tab title="Alarm" icon-on="ion-ios7-alarm" icon-off="ion-ios7-alarm-outline">
        <h1>Alarm</h1>
      </tab>
      <tab title="Timer" icon-on="ion-ios7-timer" icon-off="ion-ios7-timer-outline">
        <h1>Timer</h1>
      </tab>
      <tab title="Stopwatch" icon-on="ion-ios7-stopwatch" icon-off="ion-ios7-stopwatch-outline">
        <h1>Stopwatch</h1>
      </tab>
    </tabs>
  </body>

  <!-- example's custom javascript -->
  <script>
    angular.module('ionic.example', ['ionic.service.platform', 'ionic.ui.content', 'ionic.ui.tabs'])
  </script>
</html>
