<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Themes - Basic</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic/bundle.ionic.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>

    <link id="palette" rel="stylesheet" />

    <style>
      .grid {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        margin: 40px 0;
      }

      .top-row {
        display: flex;
        flex-direction: column;
        gap: 40px;
        justify-content: center;
      }

      .bottom-row {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        justify-content: center;
      }

      .column {
        min-width: 400px;
      }

      h2 {
        margin: 0;
      }

      .ion-border-width,
      .ion-radius,
      .ion-scale,
      .ion-space {
        margin: 10px;
      }

      /* Scale Elements */
      .ion-scale {
        background: #ededed;
      }

      /* Space Elements */
      .ion-space {
        background: #e0ee99;
      }

      .space-inner {
        background: #ededed;
      }

      /* Radii Elements */
      .ion-radius {
        border-width: 2px;
      }

      /* Border Width and Radii Elements */
      .ion-border-width,
      .ion-radius {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-style: solid;
        border-color: #ddd;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Themes - Basic</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-text-center">
        <div class="grid">
          <div class="top-row">
            <div class="column">
              <h2>Border Width</h2>
              <div class="ion-border-widths"></div>
            </div>
            <div class="column">
              <h2>Radii</h2>
              <div class="ion-radii"></div>
            </div>
          </div>
          <div class="bottom-row">
            <div class="column">
              <h2>Scaling</h2>
              <div class="ion-scales"></div>
            </div>
            <div class="column">
              <h2>Spacing</h2>
              <div class="ion-spaces"></div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-app>

    <script>
      const borderWidths = [0, 25, 50, 75, 100, 150, 200, 250, 300, 350, 400];
      const radii = [0, 25, 100, 200, 300, 400, 500, 800, 1000, 'full'];
      const scales = [0, 25, 50, 75, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900, 950, 1000, 1050, 1100, 1150, 1200, 1400, 1600, 1800, 2000, 2400, 2800, 3200, 3400, 3600, 4000];
      const spaces = [0, 50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900, 950, 1000, 1050, 1100, 1150, 1200];

      // Generate the border width elements
      borderWidths.forEach(borderWidth => {
        const borderWidthEl = document.createElement('div');
        borderWidthEl.className = `ion-border-width`;
        borderWidthEl.innerHTML = `${borderWidth}`;
        document.querySelector('.ion-border-widths').appendChild(borderWidthEl);
        borderWidthEl.style.borderWidth = `var(--ion-border-width-${borderWidth})`;
      });

      // Generate the radii elements
      radii.forEach(radius => {
        const radiusEl = document.createElement('div');
        radiusEl.className = `ion-radius`;
        radiusEl.innerHTML = `${radius}`;
        document.querySelector('.ion-radii').appendChild(radiusEl);
        radiusEl.style.borderRadius = `var(--ion-radii-${radius})`;
      });

      // Generate the scale elements
      scales.forEach(scale => {
        const scaleEl = document.createElement('div');
        scaleEl.className = `ion-scale`;
        document.querySelector('.ion-scales').appendChild(scaleEl);
        scaleEl.style.height = `var(--ion-scaling-${scale})`;
      });

      // Generate the space elements
      spaces.forEach(space => {
        const spaceEl = document.createElement('div');
        spaceEl.className = `ion-space`;
        const spaceInnerEl = document.createElement('div');
        spaceInnerEl.className = `space-inner`;
        spaceInnerEl.innerHTML = `${space}`;
        spaceEl.appendChild(spaceInnerEl);

        document.querySelector('.ion-spaces').appendChild(spaceEl);
        spaceEl.style.padding = `var(--ion-spacing-${space})`;
      });
    </script>
  </body>
</html>
