<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Animation - Animation Builder</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <script>
      const forceCSSAnimations = new URLSearchParams(window.location.search).get('ionic:_forceCSSAnimations');
      if (forceCSSAnimations) {
        Element.prototype.animate = null;
      }

      class PageRoot extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
              </ion-buttons>
              <ion-title>Root</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <h1>Root</h1>
            <div>
              <ion-nav-link router-direction="forward" component="page-one">
                <ion-button class="next">Go to Page One</ion-button>
              </ion-nav-link>
            </div>
          </ion-content>
        `;
        }
      }
      class PageOne extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
              </ion-buttons>
              <ion-title>Page One</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <h1>Page One</h1>
            <ion-nav-link router-direction="forward" component="page-two">
              <ion-button class="next">Go to Page Two</ion-button>
            </ion-nav-link>
          </ion-content>
        `;
        }
      }
      class PageTwo extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
              </ion-buttons>
              <ion-title>Page Two</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <h1>Page Two</h1>
            <div>
              <ion-nav-link router-direction="forward" component="page-three">
                <ion-button class="next">Go to Page Three</ion-button>
              </ion-nav-link>
            </div>
          </ion-content>
        `;
        }
      }
      class PageThree extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
              </ion-buttons>
              <ion-title>Page Three</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <h1>Page Three</h1>
          </ion-content>
        `;
        }
      }
      customElements.define('page-root', PageRoot);
      customElements.define('page-one', PageOne);
      customElements.define('page-two', PageTwo);
      customElements.define('page-three', PageThree);

      const getIonPageElement = (element) => {
        if (element.classList.contains('ion-page')) {
          return element;
        }

        const ionPage = element.querySelector(':scope > .ion-page, :scope > ion-nav, :scope > ion-tabs');
        if (ionPage) {
          return ionPage;
        }
        // idk, return the original element so at least something animates and we don't have a null pointer
        return element;
      };
    </script>
  </head>

  <body>
    <ion-app>
      <ion-router>
        <ion-route url="/" component="page-root"></ion-route>
        <ion-route url="/page-one" component="page-one"></ion-route>
        <ion-route url="/page-two" component="page-two"></ion-route>
        <ion-route url="/page-three" component="page-three"></ion-route>
      </ion-router>
      <ion-nav></ion-nav>
    </ion-app>
  </body>
</html>
