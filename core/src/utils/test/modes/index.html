  <script>
    async function load() {
      const actionSheet = document.querySelector('ion-action-sheet');

      actionSheet.buttons = [{
        text: 'Delete',
        role: 'destructive',
        icon: 'trash',
        handler: () => {
          console.log('Delete clicked');
        }
      }, {
        text: 'Share',
        icon: 'share',
        handler: () => {
          console.log('Share clicked');
        }
      }, {
        text: 'Cancel',
        icon: 'close',
        role: 'cancel',
        handler: () => {
          console.log('Cancel clicked');
        }
      }];

      await actionSheet.present();

      const picker = document.querySelector('ion-picker');
      if (picker.componentOnReady) {
        await picker.componentOnReady();
      }

      picker.buttons = [
        { text: "Cancel", role: "cancel" },
        { text: "Done" }
      ];

      picker.columns = [{
        name: 'month',
        align: 'left',
        selectedIndex: 0,
        options: [
          {
            text: "June",
            value: 0
          }, {
            text: "July",
            value: 1
          }
        ],
        prevSelected: 0,
        selectedIndex: 0,
        optionsWidth: "68px",
        columnWidth: '200px',
        prefixWidth: '100px',
        suffixWidth: '100px',
        prefix: undefined,
        suffix: undefined,
      }];

      await picker.present();
    }

  </script>
