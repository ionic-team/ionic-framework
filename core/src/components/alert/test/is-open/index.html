<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Alert - isOpen</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      ion-content > button {
        display: block;
        clear: both;
        width: 100%;
        padding: 12px 8px;
        font-size: 1em;
        background: #f8f8f8;
        border: 1px solid #eee;
        border-radius: 4px;
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Alert - isOpen</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <button id="default" onclick="openAlert()">Open Alert</button>
        <button id="timeout" onclick="openAlert(500)">Open Alert, Close After 500ms</button>

        <ion-alert header="Alert" message="Hello World!"></ion-alert>
      </ion-content>
    </ion-app>

    <script>
      const alert = document.querySelector('ion-alert');
      alert.buttons = ['OK'];

      const openAlert = (timeout) => {
        alert.isOpen = true;

        if (timeout) {
          setTimeout(() => {
            alert.isOpen = false;
          }, timeout);
        }
      };

      alert.addEventListener('ionAlertDidDismiss', () => {
        alert.isOpen = false;
      });
    </script>
  </body>
</html>
