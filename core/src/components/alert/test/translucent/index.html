<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Alert - Translucent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script></head>

<body>
  <ion-app>

      <ion-header>
        <ion-toolbar>
          <ion-title>Alert - Translucent</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-alert-controller></ion-alert-controller>

        <ion-button expand="block" onclick="presentAlert()">Alert</ion-button>
        <ion-button expand="block" color="secondary" onclick="presentAlertLongMessage()">Alert Long Message</ion-button>
        <ion-button expand="block" color="danger" onclick="presentAlertMultipleButtons()">Multiple Buttons (>2)</ion-button>
        <ion-button expand="block" color="light" onclick="presentAlertNoMessage()">Alert No Message</ion-button>

        <ion-grid>
          <ion-row>
            <ion-col size="4"><f class="red"></f></ion-col>
            <ion-col size="4"><f class="green"></f></ion-col>
            <ion-col size="4"><f class="blue"></f></ion-col>
            <ion-col size="4"><f class="yellow"></f></ion-col>
            <ion-col size="4"><f class="pink"></f></ion-col>
            <ion-col size="4"><f class="purple"></f></ion-col>
            <ion-col size="4"><f class="black"></f></ion-col>
            <ion-col size="4"><f class="fuchsia"></f></ion-col>
            <ion-col size="4"><f class="orange"></f></ion-col>
          </ion-row>
        </ion-grid>

        <ion-button expand="block" color="dark" onclick="presentAlertConfirm()">Confirm</ion-button>
        <ion-button expand="block" color="primary" onclick="presentAlertPrompt()">Prompt</ion-button>
        <ion-button expand="block" color="secondary" onclick="presentAlertRadio()">Radio</ion-button>
        <ion-button expand="block" color="danger" onclick="presentAlertCheckbox()">Checkbox</ion-button>
      </ion-content>

  </ion-app>

  <script>


    async function presentAlert() {
      var alertController = document.querySelector('ion-alert-controller');
      await alertController.componentOnReady();
      const alert = await alertController.create({
        header: 'Alert',
        subHeader: 'Subtitle',
        message: 'This is an alert message.',
        buttons: ['OK'],
        translucent: true
      });
      return await alert.present();
    }

      await alertController.componentOnReady();
      const alert = await alertController.create({

        buttons: ['Cancel', 'OK'],
        translucent: true
      });
      return await alert.present();
    }

    async function presentAlertMultipleButtons() {
      var alertController = document.querySelector('ion-alert-controller');
      await alertController.componentOnReady();
      const alert = await alertController.create({
        header: 'Alert',
        subHeader: 'Subtitle',
        message: 'This is an alert message.',
        buttons: ['Cancel', 'Open Modal', 'Delete'],
        translucent: true
      });
      return await alert.present();
    }

    async function presentAlertNoMessage() {
      var alertController = document.querySelector('ion-alert-controller');
      await alertController.componentOnReady();
      const alert = await alertController.create({
        header: 'Alert',
        buttons: ['OK'],
        translucent: true
      });
      return await alert.present();
    }

    async function presentAlertConfirm() {
      var alertController = document.querySelector('ion-alert-controller');
      await alertController.componentOnReady();
      const alert = await alertController.create({
        header: 'Confirm!',
        message: 'Message <strong>text</strong>!!!',
        buttons: [
          {
            text: 'Cancel',
            role: 'cancel',
            cssClass: 'secondary',
            handler: (blah) => {
              console.log('Confirm Cancel: blah');
            }
          }, {
            text: 'Okay',
            handler: () => {
              console.log('Confirm Okay')
            }
          }
        ],
        translucent: true
      });
      return await alert.present();
    }

    async function presentAlertPrompt() {
      var alertController = document.querySelector('ion-alert-controller');
      await alertController.componentOnReady();
      const alert = await alertController.create({
        header: 'Prompt!',
        inputs: [
          {
            placeholder: 'Placeholder 1'
          },
          {
            name: 'name2',
            id: 'name2-id',
            value: 'hello',
            placeholder: 'Placeholder 2'
          },
          {
            name: 'name3',
            value: 'http://ionicframework.com',
            type: 'url',
            placeholder: 'Favorite site ever'
          },
          // input date with min & max
          {
            name: 'name4',
            type: 'date',
            min: '2017-03-01',
            max: '2018-01-12'
          },
          // input date without min nor max
          {
            name: 'name5',
            type: 'date'
          },
          {
            name: 'name6',
            type: 'number',
            min: -5,
            max: 10
          },
          {
            name: 'name7',
            type: 'number'
          }
        ],
        buttons: [
          {
            text: 'Cancel',
            role: 'cancel',
            cssClass: 'secondary',
            handler: () => {
              console.log('Confirm Cancel')
            }
          }, {
            text: 'Ok',
            handler: () => {
              console.log('Confirm Ok')
            }
          }
        ],
        translucent: true
      });
      return await alert.present();
    }

    async function presentAlertRadio() {
      var alertController = document.querySelector('ion-alert-controller');
      await alertController.componentOnReady();
      const alert = await alertController.create({
        header: 'Radio',
        inputs: [
          {
            type: 'radio',
            label: 'Radio 1',
            value: 'value1',
            checked: true
          },
          {
            type: 'radio',
            label: 'Radio 2',
            value: 'value2'
          },
          {
            type: 'radio',
            label: 'Radio 3',
            value: 'value3'
          },
          {
            type: 'radio',
            label: 'Radio 4',
            value: 'value4'
          },
          {
            type: 'radio',
            label: 'Radio 5',
            value: 'value5'
          },
          {
            type: 'radio',
            label: 'Radio 6 Radio 6 Radio 6 Radio 6 Radio 6 Radio 6 Radio 6 Radio 6 Radio 6 Radio 6 ',
            value: 'value6'
          }
        ],
        buttons: [
          {
            text: 'Cancel',
            role: 'cancel',
            cssClass: 'secondary',
            handler: () => {
              console.log('Confirm Cancel')
            }
          }, {
            text: 'Ok',
            handler: () => {
              console.log('Confirm Ok')
            }
          }
        ],
        translucent: true
      });
      return await alert.present();
    }

    async function presentAlertCheckbox() {


      var alertController = document.querySelector('ion-alert-controller');
      await alertController.componentOnReady();
      const alert = await alertController.create({
        header: 'Checkbox',
        inputs: [
          {
            type: 'checkbox',
            label: 'Checkbox 1',
            value: 'value1',
            checked: true
          },

          {
            type: 'checkbox',
            label: 'Checkbox 2',
            value: 'value2'
          },

          {
            type: 'checkbox',
            label: 'Checkbox 3',
            value: 'value3'
          },

          {
            type: 'checkbox',
            label: 'Checkbox 4',
            value: 'value4'
          },

          {
            type: 'checkbox',
            label: 'Checkbox 5',
            value: 'value5'
          },

          {
            type: 'checkbox',
            label: 'Checkbox 6 Checkbox 6 Checkbox 6 Checkbox 6 Checkbox 6 Checkbox 6 Checkbox 6 Checkbox 6 Checkbox 6 Checkbox 6',
            value: 'value6'
          }
        ],
        buttons: [
          {
            text: 'Cancel',
            role: 'cancel',
            cssClass: 'secondary',
            handler: () => {
              console.log('Confirm Cancel')
            }
          }, {
            text: 'Ok',
            handler: () => {
              console.log('Confirm Ok')
            }
          }
        ],
        translucent: true
      });
      return await alert.present();
    }

  </script>

  <style>
    f {
      display: block;
      width: 100%;
      height: 50px;
    }

    .red {
      background-color: #ea445a;
    }

    .green {
      background-color: #76d672;
    }

    .blue {
      background-color: #3478f6;
    }

    .yellow {
      background-color: #ffff80;
    }

    .pink {
      background-color: #ff6b86;
    }

    .purple {
      background-color: #7e34f6;
    }

    .black {
      background-color: #000;
    }

    .fuchsia {
      background-color: #cc00ff;
    }

    .orange {
      background-color: #f69234;
    }

  </style>
</body>

</html>
