<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Alert - A11y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>
  <script type="module">
    import { alertController } from '../../../../dist/ionic/index.esm.js';
    window.alertController = alertController;
  </script>

  <body>
    <main class="ion-padding">
      <h1>Alert - A11y</h1>

      <ion-button id="bothHeaders" expand="block" onclick="presentBothHeaders()">Both Headers</ion-button>
      <ion-button id="subHeaderOnly" expand="block" onclick="presentSubHeaderOnly()">Subheader Only</ion-button>
      <ion-button id="noHeaders" expand="block" onclick="presentNoHeaders()">No Headers</ion-button>
      <ion-button id="noMessage" expand="block" onclick="presentNoMessage()">No Message</ion-button>
      <ion-button id="customAria" expand="block" onclick="presentCustomAria()">Custom Aria</ion-button>
      <ion-button id="ariaLabelButton" expand="block" onclick="presentAriaLabelButton()">Aria Label Button</ion-button>
    </main>

    <script>
      async function openAlert(opts) {
        const alert = await alertController.create(opts);
        await alert.present();
      }

      function presentBothHeaders() {
        openAlert({
          header: 'Header',
          subHeader: 'Subtitle',
          message: 'This is an alert message.',
          buttons: ['OK'],
        });
      }

      function presentSubHeaderOnly() {
        openAlert({
          subHeader: 'Subtitle',
          message: 'This is an alert message.',
          buttons: ['OK'],
        });
      }

      function presentNoHeaders() {
        openAlert({
          message: 'This is an alert message.',
          buttons: ['OK'],
        });
      }

      function presentNoMessage() {
        openAlert({
          header: 'Header',
          subHeader: 'Subtitle',
          buttons: ['OK'],
        });
      }

      function presentCustomAria() {
        openAlert({
          header: 'Header',
          subHeader: 'Subtitle',
          message: 'This is an alert message with custom aria attributes.',
          buttons: ['OK'],
          htmlAttributes: {
            'aria-labelledby': 'Custom title',
            'aria-describedby': 'Custom description',
          },
        });
      }

      function presentAriaLabelButton() {
        openAlert({
          header: 'Header',
          subHeader: 'Subtitle',
          message: 'This is an alert message with custom aria attributes passed to the button.',
          buttons: [
            {
              text: 'Close',
              htmlAttributes: {
                'aria-label': 'close button',
                'aria-labelledby': 'close-label',
              },
            },
          ],
        });
      }
    </script>
  </body>
</html>
