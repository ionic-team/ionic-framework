<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Label - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script></head>

<body>
  <ion-app>

    <ion-header>
      <ion-toolbar>
        <ion-title>Label - Basic</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="ion-padding">
        <ion-label>Default</ion-label>

        <ion-label color="secondary">Secondary</ion-label>

        <ion-label color="tertiary">Tertiary</ion-label>

        <ion-label color="danger">Danger</ion-label>

        <ion-label class="custom">Custom</ion-label>
      </div>

      <ion-list>
        <ion-item>
          <ion-label>Default</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="tertiary">Tertiary</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="custom">Custom</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap">Wrap label this label just goes on and on and on</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Fixed</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Floating</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Stacked</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-list>
    </ion-content>

    <style>
      .custom {
        color: lightblue;
      }
    </style>
  </ion-app>
</body>

</html>
