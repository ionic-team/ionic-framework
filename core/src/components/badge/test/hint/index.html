<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Badge - Hint</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Badge - Hint</ion-title>
        </ion-toolbar>
      </ion-header>


      <ion-content id="content">
        <ion-list>
          <ion-list-header>
            <ion-label> Badge Empty </ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Badge small</ion-label>
            <ion-badge color="primary" size="small"></ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Badge Medium</ion-label>
            <ion-badge color="danger" size="medium"></ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Badge Large</ion-label>
            <ion-badge color="warning" size="large"></ion-badge>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-list-header>
            <ion-label> Inside Avatar </ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label slot="start"> Small </ion-label>
            <ion-avatar >
              <img src="/src/components/avatar/test/avatar.svg" />
              <ion-badge color="primary" size="small" position="bottom" ></ion-badge>
            </ion-avatar>
            <ion-avatar slot="end">
                <img src="/src/components/avatar/test/avatar.svg" />
                <ion-badge color="primary" size="small" position="top"></ion-badge>
              </ion-avatar>
            </ion-item>
          <ion-item>
            <ion-label slot="start"> Medium </ion-label>
            <ion-avatar >
              <img src="/src/components/avatar/test/avatar.svg" />
              <ion-badge size="medium" position="bottom" color="warning"></ion-badge>
            </ion-avatar>
            <ion-avatar slot="end">
              <img src="/src/components/avatar/test/avatar.svg" />
              <ion-badge size="medium" position="top" color="warning"></ion-badge>
            </ion-avatar>
          </ion-item>
          <ion-item>
            <ion-label slot="start"> Large </ion-label>
            <ion-avatar >
              <img src="/src/components/avatar/test/avatar.svg" />
              <ion-badge size="large" position="bottom" color="danger"></ion-badge>
            </ion-avatar>
            <ion-avatar slot="end">
              <img src="/src/components/avatar/test/avatar.svg" />
              <ion-badge size="large" position="top" color="danger"></ion-badge>
            </ion-avatar>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-app>
  </body>
</html>
