<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Badge - Shape</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Badge - Shape</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding" id="content" no-bounce>
        <ion-list>
          <ion-item>
            <ion-label>Default</ion-label>
            <ion-badge slot="end">1</ion-badge>
            <ion-badge slot="end">99+</ion-badge>
            <ion-badge slot="end">
              <ion-icon name="logo-ionic"></ion-icon>
            </ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Soft</ion-label>
            <ion-badge slot="end" shape="soft">1</ion-badge>
            <ion-badge slot="end" shape="soft">99+</ion-badge>
            <ion-badge slot="end" shape="soft">
              <ion-icon name="logo-ionic"></ion-icon>
            </ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Round</ion-label>
            <ion-badge slot="end" shape="round">1</ion-badge>
            <ion-badge slot="end" shape="round">99+</ion-badge>
            <ion-badge slot="end" shape="round">
              <ion-icon name="logo-ionic"></ion-icon>
            </ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Rectangular</ion-label>
            <ion-badge slot="end" shape="rectangular">1</ion-badge>
            <ion-badge slot="end" shape="rectangular">99+</ion-badge>
            <ion-badge slot="end" shape="rectangular">
              <ion-icon name="logo-ionic"></ion-icon>
            </ion-badge>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label>Medium Default</ion-label>
            <ion-badge size="medium" slot="end">1</ion-badge>
            <ion-badge size="medium" slot="end">99+</ion-badge>
            <ion-badge size="medium" slot="end">
              <ion-icon name="logo-ionic"></ion-icon>
            </ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Medium Soft</ion-label>
            <ion-badge size="medium" slot="end" shape="soft">1</ion-badge>
            <ion-badge size="medium" slot="end" shape="soft">99+</ion-badge>
            <ion-badge size="medium" slot="end" shape="soft">
              <ion-icon name="logo-ionic"></ion-icon>
            </ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Medium Round</ion-label>
            <ion-badge size="medium" slot="end" shape="round">1</ion-badge>
            <ion-badge size="medium" slot="end" shape="round">99+</ion-badge>
            <ion-badge size="medium" slot="end" shape="round">
              <ion-icon name="logo-ionic"></ion-icon>
            </ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Medium Rectangular</ion-label>
            <ion-badge size="medium" slot="end" shape="rectangular">1</ion-badge>
            <ion-badge size="medium" slot="end" shape="rectangular">99+</ion-badge>
            <ion-badge size="medium" slot="end" shape="rectangular">
              <ion-icon name="logo-ionic"></ion-icon>
            </ion-badge>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-app>
  </body>
</html>
