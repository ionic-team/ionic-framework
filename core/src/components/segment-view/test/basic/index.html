<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Segment View - Basic</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body onload="listenForEvent()">
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Segment View - Basic</ion-title>
        </ion-toolbar>

        <ion-toolbar>
          <ion-segment view="myView" value="Paid">
            <ion-segment-button value="Paid">
              <ion-label>Paid</ion-label>
            </ion-segment-button>
            <ion-segment-button value="Free">
              <ion-label>Free</ion-label>
            </ion-segment-button>
            <ion-segment-button value="Top">
              <ion-label>Top</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-segment-view id="myView">
          <ion-segment-content> Paid </ion-segment-content>
          <ion-segment-content> Free </ion-segment-content>
          <ion-segment-content> Top </ion-segment-content>
        </ion-segment-view>
      </ion-content>
    </ion-app>
  </body>
</html>
