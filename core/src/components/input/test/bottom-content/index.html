<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Input - Bottom Content</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
      }
      @media screen and (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
          padding: 0;
        }
      }

      ion-input.custom-error-color {
        --highlight-color-invalid: purple;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Input - Bottom Content</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>No Hint</h2>
            <ion-input label="Email"></ion-input>
          </div>

          <div class="grid-item">
            <h2>Helper Hint</h2>
            <ion-input label="Email" helper-text="Enter your email"></ion-input>
          </div>

          <div class="grid-item">
            <h2>Error Hint</h2>
            <ion-input
              class="ion-touched ion-invalid"
              label="Email"
              error-text="Please enter a valid email"
            ></ion-input>
          </div>

          <div class="grid-item">
            <h2>Custom Error Color</h2>
            <ion-input
              class="ion-touched ion-invalid custom-error-color"
              label="Email"
              error-text="Please enter a valid email"
            ></ion-input>
          </div>

          <div class="grid-item">
            <h2>Counter</h2>
            <ion-input label="Email" counter="true" maxlength="100"></ion-input>
          </div>

          <div class="grid-item">
            <h2>Custom Counter</h2>
            <ion-input id="custom-counter" label="Email" counter="true" maxlength="100"></ion-input>
          </div>

          <div class="grid-item">
            <h2>Counter with Helper</h2>
            <ion-input label="Email" counter="true" maxlength="100" helper-text="Enter an email"></ion-input>
          </div>

          <div class="grid-item">
            <h2>Counter with Error</h2>
            <ion-input
              class="ion-touched ion-invalid"
              label="Email"
              counter="true"
              maxlength="100"
              error-text="Please enter a valid email"
            ></ion-input>
          </div>
        </div>

        <script>
          const customCounterInput = document.querySelector('ion-input#custom-counter');
          customCounterInput.counterFormatter = (inputLength, maxLength) => {
            const length = maxLength - inputLength;
            return `${maxLength - inputLength} characters left`;
          };
        </script>
      </ion-content>
    </ion-app>
  </body>
</html>
