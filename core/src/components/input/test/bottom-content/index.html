<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Input - Bottom Content</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
      }
      @media screen and (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
          padding: 0;
        }
      }

      ion-input.custom-error-color {
        --highlight-color-invalid: purple;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Input - Bottom Content</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-padding">
        <ion-input
          type="email"
          fill="solid"
          label="Email"
          label-placement="floating"
          helper-text="Enter a valid email"
          error-text="Invalid email"
        ></ion-input>

        <script>
          const input = document.querySelector('ion-input');

          input.addEventListener('ionInput', (ev) => validate(ev));
          input.addEventListener('ionBlur', () => markTouched());

          const validateEmail = (email) => {
            return email.match(
              /^(?=.{1,254}$)(?=.{1,64}@)[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+)*@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/
            );
          };

          const validate = (ev) => {
            const value = ev.target.value;

            input.classList.remove('ion-valid');
            input.classList.remove('ion-invalid');

            if (value === '') return;

            validateEmail(value) ? input.classList.add('ion-valid') : input.classList.add('ion-invalid');
          };

          const markTouched = () => {
            input.classList.add('ion-touched');
          };
        </script>
      </ion-content>
    </ion-app>
  </body>
</html>
