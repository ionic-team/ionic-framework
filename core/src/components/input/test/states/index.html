<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Input - States</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }
      h3 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
      }
      @media screen and (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
          padding: 0;
        }
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Input - States</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-padding">
        <h1>Readonly</h1>
        <h2>No Fill</h2>
        <div class="grid">
          <div class="grid-item">
            <h3>Default</h3>

            <ion-input label="Email" value="hi@ionic.io" readonly="true"></ion-input>
          </div>
        </div>
        <h1>Disabled</h1>
        <h2>No Fill</h2>
        <div class="grid">
          <div class="grid-item">
            <h3>Default</h3>

            <ion-input
              label="Email"
              value="hi@ionic.io"
              helper-text="Enter an email"
              counter="true"
              maxlength="20"
              disabled="true"
            ></ion-input>
          </div>

          <div class="grid-item">
            <h3>Valid</h3>

            <ion-input
              label="Email"
              value="hi@ionic.io"
              helper-text="Enter an email"
              counter="true"
              maxlength="20"
              class="ion-valid has-focus"
              disabled="true"
            ></ion-input>
          </div>

          <div class="grid-item">
            <h3>Invalid</h3>

            <ion-input
              label="Email"
              value="hi@ionic.io"
              error-text="Please enter a valid email"
              counter="true"
              maxlength="20"
              class="ion-touched ion-invalid"
              disabled="true"
            ></ion-input>
          </div>

          <div class="grid-item">
            <h3>Color (ionic theme only)</h3>

            <ion-input
              label="Email"
              value="hi@ionic.io"
              helper-text="Enter an email"
              counter="true"
              maxlength="20"
              disabled="true"
              color="warning"
            ></ion-input>
          </div>
        </div>

        <h2>Outline</h2>
        <div class="grid">
          <div class="grid-item">
            <h3>Default</h3>

            <ion-input
              fill="outline"
              label="Email"
              value="hi@ionic.io"
              helper-text="Enter an email"
              counter="true"
              maxlength="20"
              disabled="true"
            ></ion-input>
          </div>

          <div class="grid-item">
            <h3>Valid</h3>

            <ion-input
              fill="outline"
              label="Email"
              value="hi@ionic.io"
              helper-text="Enter an email"
              counter="true"
              maxlength="20"
              class="ion-valid has-focus"
              disabled="true"
            ></ion-input>
          </div>

          <div class="grid-item">
            <h3>Invalid</h3>

            <ion-input
              fill="outline"
              label="Email"
              value="hi@ionic.io"
              error-text="Please enter a valid email"
              counter="true"
              maxlength="20"
              class="ion-touched ion-invalid"
              disabled="true"
            ></ion-input>
          </div>

          <div class="grid-item">
            <h3>Color (ionic theme only)</h3>

            <ion-input
              fill="outline"
              label="Email"
              value="hi@ionic.io"
              helper-text="Enter an email"
              counter="true"
              maxlength="20"
              disabled="true"
              color="warning"
            ></ion-input>
          </div>

          <div class="grid-item">
            <h2>Focused, No Fill</h2>

            <ion-input label="Email" value="hi@ionic.io" class="has-focus"></ion-input>
          </div>

          <div class="grid-item">
            <h2>Focused, Outline</h2>

            <ion-input fill="outline" label="Email" value="hi@ionic.io" class="has-focus"></ion-input>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
