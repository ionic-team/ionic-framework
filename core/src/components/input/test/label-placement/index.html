<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Input - Label Placement</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
      }
      @media screen and (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
          padding: 0;
        }
      }

      ion-input.custom-error-color {
        --highlight-color-invalid: purple;
      }

      ion-input {
        --background: white !important;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Input - Label Placement</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-padding" color="light">
        <div class="grid">
          <div class="grid-item">
            <h2>Start</h2>
            <ion-input value="hi@ionic.io" label="Email" label-placement="start"></ion-input>
          </div>

          <div class="grid-item">
            <h2>End</h2>
            <ion-input value="hi@ionic.io" label="Email" label-placement="end"></ion-input>
          </div>

          <div class="grid-item">
            <h2>Fixed</h2>
            <ion-input value="hi@ionic.io" label="Email" label-placement="fixed"></ion-input>
          </div>

          <div class="grid-item">
            <h2>Floating</h2>
            <ion-input value="hi@ionic.io" label="Email" label-placement="floating"></ion-input>
          </div>

          <div class="grid-item">
            <h2>Floating, No Value</h2>
            <ion-input label="Email" label-placement="floating" placeholder="example@ionic.io"></ion-input>
          </div>

          <div class="grid-item">
            <h2>Stacked</h2>
            <ion-input value="hi@ionic.io" label="Email" label-placement="stacked"></ion-input>
          </div>

          <div class="grid-item">
            <h2>Stacked, No Value</h2>
            <ion-input label="Email" placeholder="example@ionic.io" label-placement="stacked"></ion-input>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
