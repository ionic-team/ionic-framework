<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Textarea - Disabled</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Textarea - Disabled</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-padding">
        <div class="grid three-col">
          <div class="grid-item">
            <h2>Readonly</h2>

            <ion-textarea label="Email" value="hi@ionic.io" readonly="true"></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>Disabled</h2>

            <ion-textarea label="Email" value="hi@ionic.io" disabled="true"></ion-textarea>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
