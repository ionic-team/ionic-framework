<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Textarea - States</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
      }
      @media screen and (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
          padding: 0;
        }
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Textarea - Disabled</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Readonly</h2>

            <ion-textarea
              label="Email"
              label-placement="stacked"
              value="hi@ionic.io"
              counter="true"
              maxlength="99"
              helper-text="Helper text"
              error-text="Error text"
              readonly="true"
            ></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>Readonly: Valid</h2>

            <ion-textarea
              label="Email"
              label-placement="stacked"
              value="hi@ionic.io"
              counter="true"
              maxlength="99"
              helper-text="Helper text"
              error-text="Error text"
              readonly="true"
              class="ion-valid has-focus"
            ></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>Readonly: Invalid</h2>

            <ion-textarea
              label="Email"
              label-placement="stacked"
              value="hi@ionic.io"
              counter="true"
              maxlength="99"
              helper-text="Helper text"
              error-text="Error text"
              readonly="true"
              class="ion-invalid ion-touched"
            ></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>Readonly: Color</h2>

            <ion-textarea
              color="warning"
              label="Email"
              label-placement="stacked"
              value="hi@ionic.io"
              counter="true"
              maxlength="99"
              helper-text="Helper text"
              error-text="Error text"
              readonly="true"
            ></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>Disabled</h2>

            <ion-textarea
              label="Email"
              label-placement="stacked"
              value="hi@ionic.io"
              counter="true"
              maxlength="99"
              helper-text="Helper text"
              error-text="Error text"
              disabled="true"
            ></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>Disabled: Valid</h2>

            <ion-textarea
              label="Email"
              label-placement="stacked"
              value="hi@ionic.io"
              counter="true"
              maxlength="99"
              helper-text="Helper text"
              error-text="Error text"
              disabled="true"
              class="ion-valid has-focus"
            ></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>Disabled: Invalid</h2>

            <ion-textarea
              label="Email"
              label-placement="stacked"
              value="hi@ionic.io"
              counter="true"
              maxlength="99"
              helper-text="Helper text"
              error-text="Error text"
              disabled="true"
              class="ion-invalid ion-touched"
            ></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>Disabled: Color</h2>

            <ion-textarea
              color="warning"
              label="Email"
              label-placement="stacked"
              value="hi@ionic.io"
              counter="true"
              maxlength="99"
              helper-text="Helper text"
              error-text="Error text"
              disabled="true"
            ></ion-textarea>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
