<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Textarea - Label Placement</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      ion-textarea.custom-error-color {
        --highlight-color-invalid: purple;
      }

      ion-textarea {
        --background: white !important;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Textarea - Label Placement</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-padding" color="light">
        <div class="grid three-col">
          <div class="grid-item">
            <h2>Start</h2>
            <ion-textarea value="Lorem ipsum" label="Standard" label-placement="start"></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>End</h2>
            <ion-textarea value="Lorem ipsum" label="Standard" label-placement="end"></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>Fixed</h2>
            <ion-textarea value="Lorem ipsum" label="Standard" label-placement="fixed"></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>Floating</h2>
            <ion-textarea value="Lorem ipsum" label="Standard" label-placement="floating"></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>Floating, No Value</h2>
            <ion-textarea label="Standard" label-placement="floating" placeholder="Placeholder"></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>Stacked</h2>
            <ion-textarea value="Lorem ipsum" label="Standard" label-placement="stacked"></ion-textarea>
          </div>

          <div class="grid-item">
            <h2>Stacked, No Value</h2>
            <ion-textarea label="Standard" placeholder="Placeholder" label-placement="stacked"></ion-textarea>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
