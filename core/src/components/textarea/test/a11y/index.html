<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Textarea - a11y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <main>
      <h1>Textarea - a11y</h1>

      <ion-textarea><div slot="label">Slotted Label</div></ion-textarea><br />
      <ion-textarea label="my label"></ion-textarea><br />
      <ion-textarea aria-label="my aria label"></ion-textarea><br />
      <ion-textarea label="Email" label-placement="stacked" value="hi@ionic.io"></ion-textarea>
      <ion-textarea label="Email" label-placement="floating"></ion-textarea>
      <ion-textarea label="Email" label-placement="floating" fill="outline" value="hi@ionic.io"></ion-textarea> <br />
      <ion-textarea label="Email" label-placement="floating" fill="solid" value="hi@ionic.io"></ion-textarea> <br />
      <ion-textarea
        class="has-focus"
        label="Email"
        label-placement="floating"
        fill="outline"
        value="hi@ionic.io"
      ></ion-textarea>
      <br />
      <ion-textarea class="has-focus" label="Email" label-placement="floating" value="hi@ionic.io"></ion-textarea>
      <br />
    </main>
  </body>
</html>
