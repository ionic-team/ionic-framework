<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Tab - Vanilla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="/dist/ionic.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/ionic.bundle.css">
  <script type="text/javascript">
    window.Ionic.config = { useRouter: true };
  </script>
</head>

<body>
  <ion-tabs>
    <ion-tab label="Tab One" icon="star" path="">
      <div class="div-one" slot="not-initialized">Div One</div>
    </ion-tab>

    <ion-tab label="Tab Two" icon="globe" path="tab2">
      <div class="div-two" slot="not-initialized">Div Two</div>
    </ion-tab>
  </ion-tabs>

  <style>
    .div-one {
      background-color: blue;
      height: 100%;
      color: #FFF;
    }

    .div-two {
      background-color: red;
      height: 100%;
      color: #FFF;
    }

  </style>
</body>

</html>
