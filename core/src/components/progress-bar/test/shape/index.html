<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Progress Bar - Shape</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Progress Bar - Shape</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-list lines="none">
          <ion-list-header>
            <ion-label> Default </ion-label>
          </ion-list-header>
          <ion-item>
            <ion-progress-bar value="0.50"></ion-progress-bar>
          </ion-item>

          <ion-list-header>
            <ion-label> Round </ion-label>
          </ion-list-header>
          <ion-item>
            <ion-progress-bar value="0.50" shape="round"></ion-progress-bar>
          </ion-item>

          <ion-list-header>
            <ion-label> Rectangular </ion-label>
          </ion-list-header>
          <ion-item>
            <ion-progress-bar value="0.50" shape="rectangular"></ion-progress-bar>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-app>
  </body>
</html>
