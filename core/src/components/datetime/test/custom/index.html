<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Datetime - Custom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(250px, 1fr));
      grid-row-gap: 20px;
      grid-column-gap: 20px;
    }

    h2 {
      font-size: 12px;
      font-weight: normal;

      color: #6f7378;

      margin-top: 10px;
      margin-left: 5px;
    }

    @media screen and (max-width: 800px) {
      .grid {
        grid-template-columns: 1fr;
        padding: 0;
      }
    }

    ion-datetime {
      --picker-highlight-background: rgb(218, 216, 255);
      --picker-fade-background: rgb(245, 235, 247);
    }

    ion-datetime.custom-wheel::part(picker-item) {
      color: rgb(255, 134, 154);
    }

    ion-datetime.custom-wheel::part(picker-item active) {
      color: rgb(128, 30, 171);
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-header translucent="true">
      <ion-toolbar>
        <ion-title>Datetime - Custom</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="grid">
        <div class="grid-item">
          <h2>Custom Month/Year Picker</h2>
          <ion-datetime class="custom-wheel" value="2020-03-14T14:23:00.000Z"></ion-datetime>
        </div>
        <div class="grid-item">
          <h2>Custom Wheel Picker</h2>
          <ion-datetime class="custom-wheel" prefer-wheel="true" value="2020-03-14T14:23:00.000Z"></ion-datetime>
        </div>
      </div>
    </ion-content>
  </ion-app>
</body>

</html>
