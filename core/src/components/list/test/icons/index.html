<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>List - Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script></head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Topics</ion-title>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="film" slot="start"></ion-icon>
          <ion-label>
            Attractions
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="beer" slot="start"></ion-icon>
          <ion-label>
            Dining
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="create" slot="start"></ion-icon>
          <ion-label>
            Education
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>
            Health
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>
            Family
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cut" slot="start"></ion-icon>
          <ion-label>
            Office
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="pricetag" slot="start"></ion-icon>
          <ion-label>
            Promotions
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="radio" slot="start"></ion-icon>
          <ion-label>
            Radio
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="pizza" slot="start"></ion-icon>
          <ion-label>
            Food
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="basketball" slot="start"></ion-icon>
          <ion-label>
            Sports
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="airplane" slot="start"></ion-icon>
          <ion-label>
            Travel
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-app>

  <style>
    body {
      margin: 0;
    }

  </style>
</body>

</html>
