<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Button - Spinner</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Button - Spinner</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding" id="content" no-bounce>
        <p>
          <ion-button>
            <ion-spinner slot="start"></ion-spinner>
            Left Spinner
          </ion-button>
          <ion-button href="#">
            <ion-spinner slot="start"></ion-spinner>
            Left Spinner
          </ion-button>
        </p>
        <p>
          <ion-button>
            <ion-spinner name="lines" slot="end"></ion-spinner>
            Right Spinner
          </ion-button>
          <ion-button href="#">
            <ion-spinner name="lines" slot="end"></ion-spinner>
            Right Spinner
          </ion-button>
        </p>
        <p>
          <ion-button>
            <ion-spinner name="lines-sharp" slot="icon-only"></ion-spinner>
          </ion-button>
          <ion-button href="#">
            <ion-spinner name="lines-sharp" slot="icon-only"></ion-spinner>
          </ion-button>
        </p>
        <p>
          <ion-button size="large">
            <ion-spinner name="lines-small" slot="start"></ion-spinner>
            Left, Large
          </ion-button>
          <ion-button size="large" href="#">
            <ion-spinner name="lines-small" slot="start"></ion-spinner>
            Left, Large
          </ion-button>
        </p>
        <p>
          <ion-button size="large">
            <ion-spinner slot="end"></ion-spinner>
            Right, Large
          </ion-button>
          <ion-button size="large" href="#">
            <ion-spinner slot="end"></ion-spinner>
            Right, Large
          </ion-button>
        </p>
        <p>
          <ion-button size="large">
            <ion-spinner slot="icon-only"></ion-spinner>
          </ion-button>
          <ion-button size="large" href="#">
            <ion-spinner slot="icon-only"></ion-spinner>
          </ion-button>
        </p>
        <p>
          <ion-button size="small">
            <ion-spinner slot="start"></ion-spinner>
            Left, Small
          </ion-button>
          <ion-button size="small" href="#">
            <ion-spinner slot="start"></ion-spinner>
            Left, Small
          </ion-button>
        </p>
        <p>
          <ion-button size="small">
            <ion-spinner slot="end"></ion-spinner>
            Right, Small
          </ion-button>
          <ion-button size="small" href="#">
            <ion-spinner slot="end"></ion-spinner>
            Right, Small
          </ion-button>
        </p>
        <p>
          <ion-button size="small">
            <ion-spinner slot="icon-only"></ion-spinner>
          </ion-button>
          <ion-button size="small" href="#">
            <ion-spinner slot="icon-only"></ion-spinner>
          </ion-button>
        </p>
      </ion-content>
    </ion-app>
  </body>
</html>
