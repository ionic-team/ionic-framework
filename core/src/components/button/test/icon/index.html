<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Button - Icon</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Button - Icon</ion-title>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon slot="icon-only" name="heart"></ion-icon>
            </ion-button>
            <ion-button class="avatar-button">
              <img slot="icon-only" src="/src/components/avatar/test/avatar.svg" />
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding" id="content" no-bounce>
        <p>
          <ion-button>
            <ion-icon name="home" slot="start"></ion-icon>
            Left Icon
          </ion-button>
          <ion-button href="#">
            <ion-icon name="home" slot="start"></ion-icon>
            Left Icon
          </ion-button>
        </p>
        <p>
          <ion-button>
            <ion-icon name="star" slot="end"></ion-icon>
            Right Icon
          </ion-button>
          <ion-button href="#">
            <ion-icon name="star" slot="end"></ion-icon>
            Right Icon
          </ion-button>
        </p>
        <p>
          <ion-button>
            <ion-icon name="flag" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button href="#">
            <ion-icon name="flag" slot="icon-only"></ion-icon>
          </ion-button>
        </p>
        <p>
          <ion-button size="large">
            <ion-icon name="help-circle" slot="start"></ion-icon>
            Left, Large
          </ion-button>
          <ion-button size="large" href="#">
            <ion-icon name="help-circle" slot="start"></ion-icon>
            Left, Large
          </ion-button>
        </p>
        <p>
          <ion-button size="large">
            <ion-icon name="settings" slot="end"></ion-icon>
            Right, Large
          </ion-button>
          <ion-button size="large" href="#">
            <ion-icon name="settings" slot="end"></ion-icon>
            Right, Large
          </ion-button>
        </p>
        <p>
          <ion-button size="large">
            <ion-icon name="heart" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button size="large" href="#">
            <ion-icon name="heart" slot="icon-only"></ion-icon>
          </ion-button>
        </p>
        <p>
          <ion-button size="small">
            <ion-icon name="checkmark" slot="start"></ion-icon>
            Left, Small
          </ion-button>
          <ion-button size="small" href="#">
            <ion-icon name="checkmark" slot="start"></ion-icon>
            Left, Small
          </ion-button>
        </p>
        <p>
          <ion-button size="small">
            <ion-icon name="arrow-forward" slot="end"></ion-icon>
            Right, Small
          </ion-button>
          <ion-button size="small" href="#">
            <ion-icon name="arrow-forward" slot="end"></ion-icon>
            Right, Small
          </ion-button>
        </p>
        <p>
          <ion-button size="small">
            <ion-icon name="search" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button size="small" href="#">
            <ion-icon name="search" slot="icon-only"></ion-icon>
          </ion-button>
        </p>
      </ion-content>
    </ion-app>
  </body>

  <style>
    .avatar-button img {
      border-radius: 50%;
    }

    .ios .avatar-button img {
      width: 26px;
      height: 26px;
    }
  </style>
</html>
