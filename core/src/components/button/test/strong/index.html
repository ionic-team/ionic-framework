<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Button - Strong</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Button - Strong</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding" id="content" no-bounce>
        <p>
          <ion-button strong>Default</ion-button>
        </p>
        <p>
          <ion-button strong fill="outline" color="secondary">Outline</ion-button>
        </p>
        <p>
          <ion-button strong fill="clear">Clear</ion-button>
        </p>
        <p>
          <ion-button strong expand="block" color="danger">Block</ion-button>
        </p>
        <p>
          <ion-button strong expand="full" color="dark">Full</ion-button>
        </p>
        <p>
          <ion-button strong shape="round">Strong</ion-button>
        </p>
      </ion-content>
    </ion-app>
  </body>
</html>
