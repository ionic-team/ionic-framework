<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Split Pane - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script></head>

<body>
  <ion-app>
    <ion-split-pane id="splitPane" content-id="split-content">

      <ion-menu side="start" content-id="split-content">

        <ion-header>
          <ion-toolbar color="secondary">
            <ion-title>Left Menu</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content>
          <ion-list>
            <ion-item>Open end Menu</ion-item>
            <ion-item>Close Menu</ion-item>
            <ion-item>Close Menu</ion-item>
            <ion-item>Close Menu</ion-item>
            <ion-item>Close Menu</ion-item>
            <ion-item>Close Menu</ion-item>
            <ion-item>Close Menu</ion-item>
            <ion-item>Close Menu</ion-item>
            <ion-item>Close Menu</ion-item>
            <ion-item>Close Menu</ion-item>
            <ion-item>Close Menu</ion-item>
            <ion-item>Close Menu</ion-item>
          </ion-list>
        </ion-content>

        <ion-footer>
          <ion-toolbar color="secondary">
            <ion-title>Footer</ion-title>
          </ion-toolbar>
        </ion-footer>

      </ion-menu>

      <div class='ion-page' id="split-content">

        <ion-header>
          <ion-toolbar>

            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
              <ion-menu-button auto-hide="false"></ion-menu-button>
            </ion-buttons>

            <ion-title>Navigation</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
          <h1>Page 1</h1>
          <ion-button onclick="push()">Push</ion-button>
          <ion-button onclick="menu()">Disable/enable menu</ion-button>
          <f></f>
          <f></f>
          <f></f>
          <f></f>
        </ion-content>

      </div>
    </ion-split-pane>

  </ion-app>
  <ion-menu-controller></ion-menu-controller>

  <script>
    const menuCtrl = document.querySelector('ion-menu-controller');
    function openStart() {
      menuCtrl.open('start');
    }

    function push() {
    }

    async function menu() {
      menuCtrl.enable(!await menuCtrl.isEnabled());
    }
  </script>

  <style>
    f {
      display: block;
      height: 150px;
      width: 150px;
      background-color: blue;
      margin: 15px auto;
    }

    f:last-child {
      background-color: red;
    }

  </style>
</body>

</html>
