<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Tab - Vanilla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="/dist/ionic.js"></script>
  <link rel="stylesheet" href="/css/ionic.bundle.css">
  <link rel="stylesheet" href="/scripts/testing/styles.css">
  <script type="text/javascript">
    window.Ionic.config = { useRouter: true };
  </script>
</head>

<body>
  <ion-tab-group>
    <ion-tab-view tab-id="tab-one">
      <div class="div-one" slot="not-initialized">Div One</div>
    </ion-tab-view>

    <ion-tab-view tab-id="tab-two">
      <div class="div-two" slot="not-initialized">Div Two</div>
    </ion-tab-view>

    <ion-tab-bar>
      <ion-tab-button tab-id="tab-one">
        <ion-label>Tab One</ion-label>
        <ion-icon name="star"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab-id="tab-two">
        <ion-label>Tab Two</ion-label>
        <ion-icon name="globe"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tab-group>

  <style>
    .div-one {
      background-color: blue;
      height: 100%;
      color: #FFF;
    }

    .div-two {
      background-color: red;
      height: 100%;
      color: #FFF;
    }

  </style>
</body>

</html>
