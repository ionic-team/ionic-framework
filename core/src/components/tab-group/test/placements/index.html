<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Tab - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="/dist/ionic.js"></script>
  <link rel="stylesheet" href="/css/ionic.bundle.css">
  <link rel="stylesheet" href="/scripts/testing/styles.css">
</head>

<body>

  <ion-app>
    <ion-tab-group>
      <ion-tab-view id="star-tab">

        <ion-header>
          <ion-toolbar>
            <ion-title>Tab One</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content padding>
          Tab One
        </ion-content>

      </ion-tab-view>

      <ion-tab-view id="globe-tab">

        <ion-header>
          <ion-toolbar>
            <ion-title>Tab Two</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content padding>
          Tab Two
        </ion-content>

      </ion-tab-view>

      <ion-tab-view id="facebook-tab">

        <ion-header>
          <ion-toolbar>
            <ion-title>Tab Three</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content padding>
          Tab Three
        </ion-content>

      </ion-tab-view>

      <ion-tab-view disabled icon="chatboxes" component="page-one"></ion-tab-view>

      <ion-tab-bar placement="top">
        <ion-tab-button tab-id="star-tab">
          <ion-icon name="star"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab-id="globe-tab">
          <ion-icon name="globe"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab-id="facebook-tab">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tab-group>

  </ion-app>
</body>

</html>
