<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Radio - States</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }

      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
      }

      @media screen and (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
          padding: 0;
        }
      }

      ion-radio {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Radio - States</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Unchecked</h2>
            <ion-radio-group>
              <ion-radio value="true">Enable Notifications</ion-radio>
            </ion-radio-group>
          </div>

          <div class="grid-item">
            <h2>Checked</h2>
            <ion-radio-group value="true">
              <ion-radio value="true">Enable Notifications</ion-radio>
            </ion-radio-group>
          </div>

          <div class="grid-item">
            <h2>Disabled, Unchecked</h2>
            <ion-radio-group>
              <ion-radio disabled="true">Enable Notifications</ion-radio>
            </ion-radio-group>
          </div>

          <div class="grid-item">
            <h2>Disabled, Checked</h2>
            <ion-radio-group value="true">
              <ion-radio disabled="true" value="true">Enable Notifications</ion-radio>
            </ion-radio-group>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
