<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Radio - a11y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .container {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Radio - a11y</h1>

      <div class="container">
        <ion-radio>my label</ion-radio>
        <ion-radio aria-label="my aria label"></ion-radio>
        <ion-radio-group>
          <ion-radio>my label in a group</ion-radio>
        </ion-radio-group>
        <ion-radio-group>
          <ion-radio aria-label="my aria label in a group"></ion-radio>
        </ion-radio-group>
        <ion-list>
          <ion-item>
            <ion-radio-group>
              <ion-radio>my label in a group in a list</ion-radio>
            </ion-radio-group>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-radio-group>
              <ion-radio aria-label="my aria label in a group in a list"></ion-radio>
            </ion-radio-group>
          </ion-item>
        </ion-list>
      </div>
    </main>
  </body>
</html>
