    <style>
      .ruler-y {
        height: 100%;
        width: 1px;

        background: red;

        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

        margin: 0 auto;

        z-index: 10000;
      }

      .ruler-x {
        height: 1px;
        width: 100%;

        background: red;

        position: absolute;
        top: 50%;
        bottom: 0;
        left: 0;
        right: 0;

        margin: 0 auto;

        z-index: 10000;

        transform: translateY(-50%);
      }

      ion-fab-button {

    </style>
