<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Chip - Ionic States</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-content>
        <h2>Info Chip</h2>

        <h3>Default</h3>
        <p>
          <ion-chip>
            <ion-label>Default</ion-label>
          </ion-chip>
        </p>

        <h3>Focus</h3>
        <p>
          <ion-chip class="ion-focused">
            <ion-label>Focused</ion-label>
          </ion-chip>
        </p>

        <h3>Disabled</h3>
        <p>
          <ion-chip disabled>
            <ion-label>Disabled</ion-label>
          </ion-chip>
        </p>

        <h3>Outline</h3>
        <p>
          <ion-chip outline="true">
            <ion-label>Default</ion-label>
          </ion-chip>

          <ion-chip class="ion-focused" outline="true">
            <ion-label>Focus</ion-label>
          </ion-chip>
        </p>

        <h3>Shapes</h3>
        <p>
          <ion-chip shape="soft">
            <ion-label>Soft</ion-label>
          </ion-chip>
          <ion-chip shape="round">
            <ion-label>Round</ion-label>
          </ion-chip>
          <ion-chip shape="rectangular">
            <ion-label>Rectangular</ion-label>
          </ion-chip>
        </p>
      </ion-content>
    </ion-app>

    <style>
      h2,
      h3 {
        padding-left: 16px;
      }

      p {
        padding-left: 8px;
      }

      ion-chip + ion-chip {
        margin-inline-start: 16px;
      }
    </style>
  </body>
</html>
