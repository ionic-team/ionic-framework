<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Chip - States</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-content>
        <h3>Default</h3>

        <p>
          <ion-chip class="ion-focusable">
            <ion-label>Default</ion-label>
          </ion-chip>
        </p>
        <h3>Outline</h3>

        <p>
          <ion-chip outline>
            <ion-label>Outline</ion-label>
          </ion-chip>
        </p>

        <h3>Disabled</h3>

        <p>
          <ion-chip disabled>
            <ion-label>Disabled</ion-label>
          </ion-chip>
        </p>
      </ion-content>
    </ion-app>

    <script>
      var buttons = document.querySelectorAll('ion-chip');

      for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', (event) => onClick(event));
      }

      function onClick(ev) {
        console.log('clicked the button', ev.target.innerText);
      }
    </script>

    <style>
      h3 {
        padding-left: 16px;
      }

      p {
        padding-left: 8px;
      }
    </style>
  </body>
</html>
