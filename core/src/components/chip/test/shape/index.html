<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Chip - Shape</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-content class="ion-padding">
        <h2>Chip - Shape</h2>

        <h3>Shapes</h3>
        <p>
          <ion-chip id="default">
            <ion-label>Default</ion-label>
          </ion-chip>
          <ion-chip id="soft" shape="soft">
            <ion-label>Soft</ion-label>
          </ion-chip>
          <ion-chip id="round" shape="round">
            <ion-label>Round</ion-label>
          </ion-chip>
          <ion-chip id="rectangular" shape="rectangular">
            <ion-label>Rectangular</ion-label>
          </ion-chip>
        </p>
      </ion-content>

      <style>
        /*
         * This style is applied to make the shape stand out more
         * in the e2e tests, but it shouldn't be applied to the ios or
         * md themes as those use an rgb value for the chip background
         */
        .ionic ion-content {
          --background: #222;
          --color: #fff;
        }
      </style>
    </ion-app>
  </body>
</html>
