<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Range - States</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(250px, 1fr));
        grid-row-gap: 10px;
        grid-column-gap: 20px;
      }

      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-bottom: 0;
      }

      @media screen and (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
          padding: 0;
        }
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Range - States</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Default</h2>
            <ion-range>
              <ion-icon name="volume-off" slot="start"></ion-icon>
              <ion-icon name="volume-high" slot="end"></ion-icon>
              <span slot="label">Temperature</span>
            </ion-range>
          </div>

          <div class="grid-item">
            <h2>Value</h2>
            <ion-range value="40%">
              <ion-icon name="volume-off" slot="start"></ion-icon>
              <ion-icon name="volume-high" slot="end"></ion-icon>
              <span slot="label">Temperature</span>
            </ion-range>
          </div>

          <div class="grid-item">
            <h2>Ticks</h2>
            <ion-range snaps="true" ticks="true" step="10" value="10%">
              <ion-icon name="volume-off" slot="start"></ion-icon>
              <ion-icon name="volume-high" slot="end"></ion-icon>
              <span slot="label">Temperature</span>
            </ion-range>
          </div>

          <div class="grid-item">
            <h2>Disabled</h2>
            <ion-range disabled="true">
              <ion-icon name="volume-off" slot="start"></ion-icon>
              <ion-icon name="volume-high" slot="end"></ion-icon>
              <span slot="label">Temperature</span>
            </ion-range>
          </div>

          <div class="grid-item">
            <h2>Disabled, Value</h2>
            <ion-range disabled="true" value="40%">
              <ion-icon name="volume-off" slot="start"></ion-icon>
              <ion-icon name="volume-high" slot="end"></ion-icon>
              <span slot="label">Temperature</span>
            </ion-range>
          </div>

          <div class="grid-item">
            <h2>Disabled, Ticks</h2>
            <ion-range snaps="true" ticks="true" step="10" value="10%" disabled>
              <ion-icon name="volume-off" slot="start"></ion-icon>
              <ion-icon name="volume-high" slot="end"></ion-icon>
              <span slot="label">Temperature</span>
            </ion-range>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
