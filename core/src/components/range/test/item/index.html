<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Range - Item</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Range - Item</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content color="light" id="content" class="ion-padding">
        <h1>List</h1>
        <div class="grid two-col">
          <div class="grid-item">
            <h2>Label, No Items</h2>
            <ion-list>
              <ion-item>
                <ion-range>
                  <span slot="label">Temperature</span>
                </ion-range>
              </ion-item>
            </ion-list>
          </div>
          <div class="grid-item">
            <h2>Label, Items</h2>
            <ion-list>
              <ion-item>
                <ion-range>
                  <span slot="label">Temperature</span>
                  <ion-icon name="volume-off" slot="start"></ion-icon>
                  <ion-icon name="volume-high" slot="end"></ion-icon>
                </ion-range>
              </ion-item>
            </ion-list>
          </div>
          <div class="grid-item">
            <h2>No Label, Items</h2>
            <ion-list>
              <ion-item>
                <ion-range aria-label="Temperature">
                  <ion-icon name="volume-off" slot="start"></ion-icon>
                  <ion-icon name="volume-high" slot="end"></ion-icon>
                </ion-range> </ion-item
            ></ion-list>
          </div>
          <div class="grid-item">
            <h2>No Label, No Items</h2>
            <ion-list>
              <ion-item> <ion-range aria-label="Temperature"></ion-range> </ion-item
            ></ion-list>
          </div>
        </div>

        <h1>Inset List</h1>
        <div class="grid two-col">
          <div class="grid-item">
            <h2>Label, No Items</h2>
            <ion-list inset="true">
              <ion-item>
                <ion-range>
                  <span slot="label">Temperature</span>
                </ion-range>
              </ion-item>
            </ion-list>
          </div>
          <div class="grid-item">
            <h2>Label, Items</h2>
            <ion-list inset="true">
              <ion-item>
                <ion-range>
                  <span slot="label">Temperature</span>
                  <ion-icon name="volume-off" slot="start"></ion-icon>
                  <ion-icon name="volume-high" slot="end"></ion-icon>
                </ion-range>
              </ion-item>
            </ion-list>
          </div>
          <div class="grid-item">
            <h2>No Label, Items</h2>
            <ion-list inset="true">
              <ion-item>
                <ion-range aria-label="Temperature">
                  <ion-icon name="volume-off" slot="start"></ion-icon>
                  <ion-icon name="volume-high" slot="end"></ion-icon>
                </ion-range> </ion-item
            ></ion-list>
          </div>
          <div class="grid-item">
            <h2>No Label, No Items</h2>
            <ion-list inset="true">
              <ion-item> <ion-range aria-label="Temperature"></ion-range> </ion-item
            ></ion-list>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
