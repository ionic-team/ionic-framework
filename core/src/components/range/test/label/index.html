<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Range - Label</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
      }
      @media screen and (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
          padding: 0;
        }
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Range - Label</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-padding">
        <h1>No Slotted Items</h1>
        <div class="grid">
          <div class="grid-item">
            <h2>Placement Start</h2>
            <ion-range>
              <span slot="label">Temperature</span>
            </ion-range>
          </div>
          <div class="grid-item">
            <h2>Placement End</h2>
            <ion-range label-placement="end">
              <span slot="label">Temperature</span>
            </ion-range>
          </div>
          <div class="grid-item">
            <h2>Placement Fixed</h2>
            <ion-range label-placement="fixed">
              <span slot="label">Temperature</span>
            </ion-range>
          </div>
        </div>

        <h1>Label Property</h1>
        <div class="grid">
          <div class="grid-item">
            <h2>Placement Start</h2>
            <ion-range label="Temperature"></ion-range>
          </div>
          <div class="grid-item">
            <h2>Placement End</h2>
            <ion-range label="Temperature" label-placement="end"></ion-range>
          </div>
          <div class="grid-item">
            <h2>Placement Fixed</h2>
            <ion-range label="Temperature" label-placement="fixed"></ion-range>
          </div>
        </div>

        <h1>Slotted Items</h1>
        <div class="grid">
          <div class="grid-item">
            <h2>Placement Start</h2>
            <ion-range label-placement="start">
              <span slot="label">Temperature</span>
              <ion-icon name="snow" slot="start"></ion-icon>
              <ion-icon name="flame" slot="end"></ion-icon>
            </ion-range>
          </div>
          <div class="grid-item">
            <h2>Placement End</h2>
            <ion-range label-placement="end">
              <span slot="label">Temperature</span>
              <ion-icon name="snow" slot="start"></ion-icon>
              <ion-icon name="flame" slot="end"></ion-icon>
            </ion-range>
          </div>
          <div class="grid-item">
            <h2>Placement Fixed</h2>
            <ion-range label-placement="fixed">
              <span slot="label">Temperature</span>
              <ion-icon name="snow" slot="start"></ion-icon>
              <ion-icon name="flame" slot="end"></ion-icon>
            </ion-range>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
