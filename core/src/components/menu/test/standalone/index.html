<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Menu - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  <script type="module">
    import { menuController } from '../../../../dist/ionic/index.esm.js';
    window.menuController = menuController;
  </script>
  <style>
    .ion-page ion-content {
      --padding-top: 16px;
      --padding-end: 16px;
      --padding-bottom: 16px;
      --padding-start: 16px;
    }
  </style>
</head>

<body>
    <ion-menu side="start" id="start-menu" content-id="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Start Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu side="end" type="push" id="end-menu" content-id="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>End Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu - Standalone</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-button expand="block" onclick="openStart()">Open Start Menu</ion-button>
        <ion-button expand="block" onclick="openEnd()">Open End Menu</ion-button>
      </ion-content>
    </div>
  <script>
    function openStart() {
      menuController.open('start');
    }

    function openEnd() {
      menuController.open('end');
    }
  </script>
</body>

</html>
