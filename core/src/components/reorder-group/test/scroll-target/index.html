<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Reorder - Custom Scroll Target</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>

    <style>
      #content {
        height: 100%;
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Reorder - Custom Scroll Target</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content scroll-y="false">
        <div id="content" class="ion-content-scroll-host">
          <ion-list>
            <ion-reorder-group id="reorder" disabled="false">
              <ion-reorder id="item-0">
                <ion-item>
                  <ion-label>
                    <h2>Item 0</h2>
                  </ion-label>
                </ion-item>
              </ion-reorder>
              <ion-reorder id="item-1">
                <ion-item>
                  <ion-label>
                    <h2>Item 1</h2>
                  </ion-label>
                </ion-item>
              </ion-reorder>
              <ion-reorder id="item-2">
                <ion-item>
                  <ion-label>
                    <h2>Item 2</h2>
                  </ion-label>
                </ion-item>
              </ion-reorder>
            </ion-reorder-group>
          </ion-list>
        </div>
      </ion-content>
    </ion-app>

    <script>
      const lists = Array.from(document.getElementsByTagName('ion-reorder-group'));

      for (const list of lists) {
        list.addEventListener('ionItemReorder', ({ detail }) => detail.complete(true));
      }
    </script>
  </body>
</html>
