<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Input OTP - Basic</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>

    <style>
      h2 {
        text-align: center;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Input OTP - Basic</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Default</h2>
            <ion-input-otp> Didn't get a code? <a href="#">Resend the code</a> </ion-input-otp>
            <ion-input-otp length="2"> Didn't get a code? <a href="#">Resend the code</a> </ion-input-otp>
            <ion-input-otp id="numberValue" length="6"> Didn't get a code? <a href="#">Resend the code</a> </ion-input-otp>
            <ion-input-otp value="5893" length="8"> Didn't get a code? <a href="#">Resend the code</a> </ion-input-otp>
          </div>

          <div class="grid-item">
            <h2>Disabled</h2>
            <ion-input-otp disabled></ion-input-otp>
            <ion-input-otp fill="solid" disabled></ion-input-otp>
          </div>

          <div class="grid-item">
            <h2>Invalid</h2>
            <ion-input-otp class="ion-invalid"></ion-input-otp>
            <ion-input-otp fill="solid" class="ion-invalid"></ion-input-otp>
          </div>

          <div class="grid-item">
            <h2>Types</h2>
            <ion-input-otp length="6"> Numbers only </ion-input-otp>
            <ion-input-otp length="6" type="text"> Letters and numbers </ion-input-otp>
            <ion-input-otp type="text" allowed-keys="[a-fA-F]"> Custom Pattern: a-f and A-F </ion-input-otp>
          </div>
        </div>
      </ion-content>

      <script>
        const numberValue = document.getElementById('numberValue');
        numberValue.value = 123;
      </script>
    </ion-app>
  </body>
</html>
