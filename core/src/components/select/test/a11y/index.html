<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Select - a11y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <main>
      <h1>Select - a11y</h1>

      <ion-select> <div slot="label">Slotted Label</div> </ion-select><br />
      <ion-select label="My Visible Label"></ion-select><br />
      <ion-select aria-label="My Aria Label"></ion-select><br />
      <ion-select label="My Label" placeholder="Placeholder"></ion-select><br />
      <ion-select label="My Label" value="oranges" placeholder="Placeholder">
        <ion-select-option value="apples">Apples</ion-select-option>
        <ion-select-option value="bananas">Bananas</ion-select-option>
        <ion-select-option value="oranges">Oranges</ion-select-option>
      </ion-select>

      <ion-select aria-label="My Label" placeholder="Placeholder" disabled="true"></ion-select>

      <ion-select label="Label" label-placement="stacked" placeholder="Placeholder"></ion-select>
      <ion-select label="Label" label-placement="stacked" value="apples">
        <ion-select-option value="apples">Apples</ion-select-option>
        <ion-select-option value="bananas">Bananas</ion-select-option>
        <ion-select-option value="oranges">Oranges</ion-select-option>
      </ion-select>
      <ion-select label="Label" label-placement="floating"></ion-select>

      <ion-select id="multiple" multiple="true" label="My Label">
        <ion-select-option value="apples">Apples</ion-select-option>
        <ion-select-option value="bananas">Bananas</ion-select-option>
        <ion-select-option value="oranges">Oranges</ion-select-option>
      </ion-select>

      <ion-select label="My Label" label-placement="floating">
        <ion-icon slot="start" name="pizza" aria-hidden="true"></ion-icon>
        <ion-select-option value="apples">Apples</ion-select-option>
        <ion-select-option value="bananas">Bananas</ion-select-option>
        <ion-select-option value="oranges">Oranges</ion-select-option>
        <ion-button slot="end" aria-label="button">
          <ion-icon slot="icon-only" name="lock-closed" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-select>

      <ion-item>
        <ion-select label="My Label" value="apples">
          <ion-select-option value="apples">Apples</ion-select-option>
          <ion-select-option value="bananas">Bananas</ion-select-option>
          <ion-select-option value="oranges">Oranges</ion-select-option>
        </ion-select>
      </ion-item>

      <script>
        const multiple = document.querySelector('#multiple');
        multiple.value = ['apples', 'bananas'];
      </script>
    </main>
  </body>
</html>
