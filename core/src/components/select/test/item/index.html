<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Select - Item</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }

      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
      }

      @media screen and (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
          padding: 0;
        }
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Select - Item</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-padding" color="light">
        <div class="grid">
          <div class="grid-item">
            <h2>Regular List</h2>
            <ion-list>
              <ion-item>
                <ion-select label="Fruit" value="apple">
                  <ion-select-option value="apple">Apple</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </div>

          <div class="grid-item">
            <h2>Inset List</h2>
            <ion-list inset="true">
              <ion-item>
                <ion-select label="Fruit" value="apple">
                  <ion-select-option value="apple">Apple</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </div>

          <div class="grid-item">
            <h2>Disabled</h2>
            <ion-list>
              <ion-item>
                <ion-select label="Fruit" value="apple" disabled="true">
                  <ion-select-option value="apple">Apple</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
