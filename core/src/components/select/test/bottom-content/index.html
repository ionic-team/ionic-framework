<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Input - Bottom Content</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
      }
      @media screen and (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
          padding: 0;
        }
      }

      ion-input.custom-error-color {
        --highlight-color-invalid: purple;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>select - Bottom Content</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-padding">
        <div class="grid">

          <div class="grid-item">
            <h2>Select with Helper</h2>
            <ion-select class="ion-touched ion-invalid" helperText="Select a fruit"
            errorText="No fruit selected">
            <div slot="label">Favorite Fruit <ion-text color="danger">(Required)</ion-text></div>
              <ion-select-option value="apple">Apple</ion-select-option>
              <ion-select-option value="bananna">Bananna</ion-select-option>
            </ion-select>
          </div>

          <div class="grid-item">
            <h2>Counter with Error</h2>
            <ion-input
              class="ion-touched ion-invalid"
              label="Email"
              counter="true"
              maxlength="100"
              error-text="Please enter a valid email"
            ></ion-input>
          </div>
        </div>

        <script>
        </script>
      </ion-content>
    </ion-app>
  </body>
</html>
