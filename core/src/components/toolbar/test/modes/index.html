<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Toolbar - Modes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
</head>

<body>
  <ion-app>
    <ion-content id="content">
      <!-- iOS Toolbar -->
      <ion-toolbar mode="ios">
        <ion-title>iOS toolbar</ion-title>
      </ion-toolbar>

      <!-- Material Design Toolbar -->
      <ion-toolbar mode="md">
        <ion-title>MD toolbar</ion-title>
      </ion-toolbar>

      <!-- iOS Toolbar -->
      <ion-toolbar mode="ios">
        <ion-title>iOS toolbar</ion-title>

        <ion-buttons slot="secondary">
          <ion-button fill="outline">Outline</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button>Clear</ion-button>
          <ion-button fill="solid">Solid</ion-button>
        </ion-buttons>
      </ion-toolbar>

      <!-- Material Design Toolbar -->
      <ion-toolbar mode="md">
        <ion-title>MD toolbar</ion-title>

        <ion-buttons slot="secondary">
          <ion-button fill="outline">Outline</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button>Clear</ion-button>
          <ion-button fill="solid">Solid</ion-button>
        </ion-buttons>
      </ion-toolbar>

      <!-- iOS Toolbar -->
      <ion-toolbar mode="ios">
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>

      <!-- Material Design Toolbar -->
      <ion-toolbar mode="md">
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>

      <!-- iOS Toolbar -->
      <ion-toolbar mode="ios">
        <ion-segment value="segment">
          <ion-segment-button value="ios">iOS</ion-segment-button>
          <ion-segment-button value="segment">Segment</ion-segment-button>
        </ion-segment>
      </ion-toolbar>

      <!-- Material Design Toolbar -->
      <ion-toolbar mode="md">
        <ion-segment value="segment">
          <ion-segment-button value="md">MD</ion-segment-button>
          <ion-segment-button value="segment">Segment</ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-content>
  </ion-app>

</body>

</html>
