<body>
  <ion-app>
    <ion-nav root="page-one"></ion-nav>
  </ion-app>

  <style>
    ion-item {
      --padding-start: 10px;
    }

    .item-badge {
      padding: 0;
      margin-top: 14px;
      margin-right: 10px;
      width: 14px;
      height: 14px;
    }
  </style>

  <script>
    class PageTwo extends HTMLElement {
      generateList() {
        let html = '';
        for (let i = 0; i < 100; i++) {
          html += `
            <ion-nav-link component="page-three">
              <ion-item button>
                <ion-badge slot="start" class="item-badge ion-align-self-start">&nbsp;</ion-badge>
                <ion-label>
                  <h2>Heading ${i}</h2>
                  <h3>Smaller heading ${i}</h2>
                  <p>Paragraph ${i}</p>
                </ion-label>
      
              </ion-item>
            </ion-nav-link>
          `;
        }
        return html;
      }
      
      connectedCallback() {
  
        this.innerHTML = `
          <ion-header class="main-header">
            <ion-toolbar>    
              <ion-buttons collapse>
                <ion-back-button default-href="/"></ion-back-button>
              </ion-buttons>  
              <ion-title>Page Two</ion-title>  
              <ion-buttons slot="end">
                <ion-button>Hello Page 2</ion-button>
              </ion-buttons>              
            </ion-toolbar>
          </ion-header>
        
          <ion-content id="content" class="main-content">
            <ion-header collapse>              
              <ion-toolbar>      
                <ion-title size="large">Page Two</ion-title>
              </ion-toolbar>
              <ion-toolbar>
                <ion-searchbar></ion-searchbar>
              </ion-toolbar>
            </ion-header>
          
            <ion-list id="dynamicList">${this.generateList()}</ion-list>
          </ion-content>
        `;
      }
    }
    
    class PageOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-back-button text="Settings"></ion-back-button>
              </ion-buttons>
              <ion-title>Page main</ion-title>
            </ion-toolbar>
         
          </ion-header>
          <ion-content class="ion-padding">
            <h1>Page One</h1>
            
            <ion-nav-link component="page-two">
              <ion-item button>
                <ion-label>Go to Page Two</ion-label>
              </ion-item>
            </ion-nav-link>
          </ion-content>
        `;
      }
    }
    
    class PageThree extends HTMLElement {
      generateList() {
        let html = '';
        for (let i = 0; i < 100; i++) {
          html += `
            <ion-nav-link component="page-two">
              <ion-item button color="dark">
                <ion-badge slot="start" class="item-badge ion-align-self-start">&nbsp;</ion-badge>
                <ion-label>
                  <h2>Heading ${i}</h2>
                  <h3>Smaller heading ${i}</h2>
                  <p>Paragraph ${i}</p>
                </ion-label>
      
              </ion-item>
            </ion-nav-link>
          `;
        }
        return html;
      }

      connectedCallback() {
        this.innerHTML = `
          <ion-header class="three-header" color="dark" translucent>
            <ion-toolbar color="dark">    
              <ion-buttons>
                <ion-back-button default-href="/" text="Page Two"></ion-back-button>
              </ion-buttons>  
              <ion-title>Page Three</ion-title>  
              <ion-buttons slot="end" collapse>
                <ion-button>Hello Page 3</ion-button>
              </ion-buttons>              
            </ion-toolbar>
          </ion-header>
        
          <ion-content id="content" class="three-content" fullscreen color="dark">
            <ion-header collapse color="dark">              
              <ion-toolbar color="dark">      
                <ion-title size="large">Page Three</ion-title>
              </ion-toolbar>
            </ion-header>
          
            <ion-list id="dynamicList">${this.generateList()}</ion-list>
          </ion-content>
        `;
      }
    }
    customElements.define('page-one', PageOne);
    customElements.define('page-two', PageTwo);
    customElements.define('page-three', PageThree);
  </script>
</body>

</html>
