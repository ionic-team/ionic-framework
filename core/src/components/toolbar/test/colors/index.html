<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Toolbar - Colors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script></head>

<body>
  <ion-app>

    <ion-content id="content">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button fill="solid" color="danger">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
          <ion-button fill="solid">Solid</ion-button>
          <ion-button fill="outline">Outline</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button fill="clear">Clear</ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Toolbar</ion-title>
      </ion-toolbar>

      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button fill="solid" color="danger">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        <ion-button fill="outline">Outline</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button fill="clear">Clear</ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Primary</ion-title>
      </ion-toolbar>

      <ion-toolbar color="secondary">
        <ion-buttons slot="start">
          <ion-button fill="solid" color="danger">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
          <ion-button fill="solid">Solid</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button fill="clear">Clear</ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Secondary</ion-title>
      </ion-toolbar>

      <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
          <ion-button fill="solid" color="danger">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
          <ion-button fill="outline">Outline</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button fill="clear">Clear</ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Tertiary</ion-title>
      </ion-toolbar>

      <ion-toolbar color="success">
        <ion-buttons slot="start">
          <ion-button fill="solid" color="danger">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
          <ion-button fill="solid">Solid</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button fill="clear">Clear</ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Success</ion-title>
      </ion-toolbar>

      <ion-toolbar color="warning">
        <ion-buttons slot="start">
          <ion-button fill="solid" color="danger">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
          <ion-button fill="outline">Outline</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button fill="clear">Clear</ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Warning</ion-title>
      </ion-toolbar>

      <ion-toolbar color="danger">
        <ion-buttons slot="start">
          <ion-button fill="solid" color="danger">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
          <ion-button fill="solid">Solid</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button fill="clear">Clear</ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Danger</ion-title>
      </ion-toolbar>

      <ion-toolbar color="light">
        <ion-buttons slot="start">
          <ion-button fill="solid" color="danger">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
          <ion-button fill="solid">Solid</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button fill="outline">Outline</ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Light</ion-title>
      </ion-toolbar>

      <ion-toolbar color="medium">
        <ion-buttons slot="start">
          <ion-button fill="solid" color="danger">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
          <ion-button fill="solid">Solid</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button fill="clear">Clear</ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Medium</ion-title>
      </ion-toolbar>

      <ion-toolbar color="dark">
        <ion-buttons slot="start">
          <ion-button fill="solid" color="danger">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
          <ion-button fill="solid">Solid</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button fill="clear">Clear</ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Dark</ion-title>
      </ion-toolbar>

      <ion-toolbar class="custom-toolbar">
        <ion-buttons slot="start">
          <ion-button fill="solid" color="danger">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
          <ion-button fill="solid">Solid</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button fill="clear">Clear</ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Custom</ion-title>
      </ion-toolbar>

      <ion-toolbar>
        <ion-title>Default</ion-title>
      </ion-toolbar>

      <ion-toolbar>
        <ion-title color="secondary" class="custom-title">Secondary</ion-title>
      </ion-toolbar>

      <ion-toolbar>
        <ion-title class="custom-title">Custom</ion-title>
      </ion-toolbar>
    </ion-content>

  </ion-app>

  <style>
    .custom-toolbar {
      --background: black;
      --color: hotpink;
    }

    .custom-title {
      --color: red;
    }
  </style>
</body>

</html>
