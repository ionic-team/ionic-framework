        <ion-buttons slot="primary">

        <ion-buttons slot="start">

        <ion-buttons slot="primary">

        </ion-buttons>
        <ion-buttons slot="start">

        </ion-buttons>
        <ion-buttons slot="start">

        </ion-buttons>

        <ion-title>Slots</ion-title>
      </ion-toolbar>

      <ion-toolbar color="tertiary">
        <ion-buttons slot="start">

        <ion-progress-bar value=".4"></ion-progress-bar>
      </ion-toolbar>

    </ion-content>

    <ion-footer>
      <ion-toolbar>
        <ion-title>
          Click to Add Text
        </ion-title>
        <ion-buttons slot="end">
          <ion-button id="changeText" onClick="toggleText()">
            <ion-icon slot="start" name="refresh"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>

    <script>
      const button = document.getElementById('changeText');

      function toggleText() {
        const hasText = button.querySelector('#childText');

        if (hasText) {
          button.removeChild(hasText);
        } else {
          var text = document.createElement('span');
          text.innerHTML = 'Toggle';
          text.id = 'childText';
          button.appendChild(text, button);
        }
      }
    </script>

    <style>
      ion-toolbar {
        margin-bottom: 10px;
      }
    </style>

</body>

</html>
