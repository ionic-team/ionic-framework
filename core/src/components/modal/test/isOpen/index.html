<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Modal - isOpen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-row-gap: 20px;
        grid-column-gap: 20px;

        padding: 200px;
      }
      .grid-item {
        margin: 0 auto;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal - isOpen</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Default</h2>
            <ion-button id="default" onclick="openModal()">Open Modal</ion-button>
          </div>
          <div class="grid-item">
            <h2>Open, then close after 500ms</h2>
            <ion-button id="timeout" onclick="openModal(500)">Open Modal</ion-button>
          </div>
        </div>

        <ion-modal>
          <ion-content class="ion-padding">
            Hello World
          </ion-content>
        </ion-modal>
      </ion-content>
    </ion-app>

    <script>
      const modal = document.querySelector('ion-modal');

      const openModal = (timeout) => {
        modal.isOpen = true;

        if (timeout) {
          setTimeout(() => {
            modal.isOpen = false;
          }, timeout);
        }
      }

      modal.addEventListener('ionModalDidDismiss', () => {
        modal.isOpen = false;
      });
    </script>
  </body>
</html>
