<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Popover - Inline</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>

    <style>
      button {
        display: inline-block;
        width: auto;
        clear: both;
        padding: 12px 8px;
        font-size: 1em;
        background: #f8f8f8;
        border: 1px solid #eee;
        border-radius: 4px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Popover - Inline</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <button id="props" onclick="openPopover(event)">Open Popover via Props</button>
        <button id="method" onclick="openPopoverMethod(event)">Open Popover via Present Method</button>

        <ion-popover>
          <ion-content class="ion-padding"> This is my inline popover content! </ion-content>
        </ion-popover>
      </ion-content>
    </ion-app>

    <script>
      const popover = document.querySelector('ion-popover');
      const openPopover = (ev) => {
        popover.isOpen = true;
        popover.event = ev;
      };

      const openPopoverMethod = (ev) => {
        popover.present(ev);
      };

      popover.addEventListener('didDismiss', () => {
        popover.isOpen = false;
        popover.event = undefined;
      });
    </script>
  </body>
</html>
