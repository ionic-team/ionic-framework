<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Popover - isOpen</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-row-gap: 20px;
        grid-column-gap: 20px;

        padding: 200px;
      }
      .grid-item {
        margin: 0 auto;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Popover - isOpen</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Default</h2>
            <ion-button id="default" onclick="openPopover(event)">Open Popover</ion-button>
          </div>
          <div class="grid-item">
            <h2>Open, then close after 500ms</h2>
            <ion-button id="timeout" onclick="openPopover(event, 500)">Open Popover</ion-button>
          </div>
          <div class="grid-item">
            <h2>Open, then close after 50ms</h2>
            <ion-button id="immediate" onclick="openPopover(event, 50)">Open Popover</ion-button>
          </div>
        </div>

        <ion-popover>
          <ion-content class="ion-padding"> Hello World </ion-content>
        </ion-popover>
      </ion-content>
    </ion-app>

    <script>
      const popover = document.querySelector('ion-popover');

      const openPopover = (ev, timeout) => {
        popover.event = ev;
        popover.isOpen = true;

        if (timeout) {
          setTimeout(() => {
            popover.isOpen = false;
          }, timeout);
        }
      };

      popover.addEventListener('ionPopoverDidDismiss', () => {
        popover.isOpen = false;
      });
    </script>
  </body>
</html>
