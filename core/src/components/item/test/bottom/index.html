<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Item - Bottom</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script></head>

<body>
  <ion-app>

    <ion-header>
      <ion-toolbar>
        <ion-title>Item - Bottom</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content id="content" class="ion-padding">
      <p>Filled</p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item counter="true" fill="solid">
              <ion-label position="floating">Helper and Counter</ion-label>
              <ion-input maxlength="10"></ion-input>
              <ion-note slot="helper">This is a helper message.</ion-note>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item class="ion-invalid" counter="true" fill="solid">
              <ion-label position="floating">Helper, Counter, Error</ion-label>
              <ion-input required="true" maxlength="10" minlength="4"></ion-input>
              <ion-note slot="helper">This is a helper message.</ion-note>
              <ion-note slot="error">This is an error message!</ion-note>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-app>

  <style>
    ion-item {
      margin-bottom: 10px;
    }

    .custom {
      --background: red;
    }
  </style>
</body>

</html>
