<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Segment - Layout</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>

    <style>
      ion-content {
        --background: #f8f8f8;
      }

      ion-segment {
        margin: 10px 0;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Segment - Layout</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-segment value="a">
          <ion-segment-button value="a">
            <ion-label>Tab</ion-label>
          </ion-segment-button>
          <ion-segment-button value="b">
            <ion-label>Tab</ion-label>
          </ion-segment-button>
          <ion-segment-button value="c">
            <ion-label>Tab</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-segment value="a">
          <ion-segment-button value="a">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Tab</ion-label>
          </ion-segment-button>
          <ion-segment-button value="b">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Tab</ion-label>
          </ion-segment-button>
          <ion-segment-button value="c">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Tab</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-segment value="a">
          <ion-segment-button value="a" layout="icon-bottom">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Tab</ion-label>
          </ion-segment-button>
          <ion-segment-button value="b" layout="icon-bottom">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Tab</ion-label>
          </ion-segment-button>
          <ion-segment-button value="c" layout="icon-bottom">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Tab</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-segment value="a">
          <ion-segment-button value="a" layout="icon-start">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Tab</ion-label>
          </ion-segment-button>
          <ion-segment-button value="b" layout="icon-start">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Tab</ion-label>
          </ion-segment-button>
          <ion-segment-button value="c" layout="icon-start">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Tab</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-segment value="a">
          <ion-segment-button value="a" layout="icon-end">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Tab</ion-label>
          </ion-segment-button>
          <ion-segment-button value="b" layout="icon-end">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Tab</ion-label>
          </ion-segment-button>
          <ion-segment-button value="c" layout="icon-end">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Tab</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-segment value="a">
          <ion-segment-button value="a" layout="icon-end">
            <ion-icon name="triangle-outline"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="b" layout="icon-end">
            <ion-icon name="triangle-outline"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="c" layout="icon-end">
            <ion-icon name="triangle-outline"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-content>
    </ion-app>
  </body>
</html>
