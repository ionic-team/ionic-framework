<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Segment - Toolbar</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body onload="listenForEvent()">
    <ion-app>
      <ion-toolbar>
        <ion-segment value="a">
          <ion-segment-button value="a">
            <ion-label>First</ion-label>
          </ion-segment-button>
          <ion-segment-button value="b">
            <ion-label>Second</ion-label>
          </ion-segment-button>
          <ion-segment-button value="c">
            <ion-label>Third</ion-label>
          </ion-segment-button>
        </ion-segment>
        <ion-buttons slot="start">
          <ion-button id="button" color="primary" fill="solid"> Start </ion-button>
        </ion-buttons>
      </ion-toolbar>

      <ion-toolbar>
        <ion-segment value="a">
          <ion-segment-button value="a">
            <ion-label>First</ion-label>
          </ion-segment-button>
          <ion-segment-button value="b">
            <ion-label>Second</ion-label>
          </ion-segment-button>
          <ion-segment-button value="c">
            <ion-label>Third</ion-label>
          </ion-segment-button>
        </ion-segment>
        <ion-buttons slot="end">
          <ion-button id="button" color="primary" fill="solid"> End </ion-button>
        </ion-buttons>
      </ion-toolbar>

      <ion-toolbar>
        <ion-segment value="a">
          <ion-segment-button value="a">
            <ion-label>First</ion-label>
          </ion-segment-button>
          <ion-segment-button value="b">
            <ion-label>Second</ion-label>
          </ion-segment-button>
          <ion-segment-button value="c">
            <ion-label>Third</ion-label>
          </ion-segment-button>
        </ion-segment>
        <ion-buttons slot="start">
          <ion-button id="button" color="primary" fill="solid"> Start </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button id="button" color="primary" fill="solid"> End </ion-button>
        </ion-buttons>
      </ion-toolbar>

      <ion-toolbar color="primary">
        <ion-segment value="a">
          <ion-segment-button value="a">
            <ion-label>First</ion-label>
          </ion-segment-button>
          <ion-segment-button value="b">
            <ion-label>Second</ion-label>
          </ion-segment-button>
          <ion-segment-button value="c" disabled="true">
            <ion-label>Third</ion-label>
          </ion-segment-button>
        </ion-segment>
        <ion-buttons slot="secondary">
          <ion-button id="button" color="primary" fill="solid"> Secondary </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button id="button" color="primary" fill="solid"> Primary </ion-button>
        </ion-buttons>
      </ion-toolbar>

      <ion-toolbar color="light">
        <ion-segment value="a">
          <ion-segment-button value="a">
            <ion-label>First</ion-label>
          </ion-segment-button>
          <ion-segment-button value="b">
            <ion-label>Second</ion-label>
          </ion-segment-button>
          <ion-segment-button value="c" disabled="true">
            <ion-label>Third</ion-label>
          </ion-segment-button>
        </ion-segment>
        <ion-buttons slot="start">
          <ion-button id="button" color="primary" fill="solid"> Start </ion-button>
        </ion-buttons>
        <ion-buttons slot="secondary">
          <ion-button id="button" color="primary" fill="solid"> Secondary </ion-button>
        </ion-buttons>
      </ion-toolbar>

      <ion-toolbar color="medium">
        <ion-segment value="a">
          <ion-segment-button value="a">
            <ion-label>First</ion-label>
          </ion-segment-button>
          <ion-segment-button value="b">
            <ion-label>Second</ion-label>
          </ion-segment-button>
          <ion-segment-button value="c" disabled="true">
            <ion-label>Third</ion-label>
          </ion-segment-button>
        </ion-segment>
        <ion-buttons slot="primary">
          <ion-button id="button" color="primary" fill="solid"> Primary </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button id="button" color="primary" fill="solid"> End </ion-button>
        </ion-buttons>
      </ion-toolbar>

      <ion-toolbar color="dark">
        <ion-segment value="a">
          <ion-segment-button value="a">
            <ion-label>First</ion-label>
          </ion-segment-button>
          <ion-segment-button value="b">
            <ion-label>Second</ion-label>
          </ion-segment-button>
          <ion-segment-button value="c" disabled="true">
            <ion-label>Third</ion-label>
          </ion-segment-button>
        </ion-segment>
        <ion-buttons slot="start">
          <ion-button id="button" color="primary" fill="solid"> Start </ion-button>
        </ion-buttons>
        <ion-buttons slot="secondary">
          <ion-button id="button" color="primary" fill="solid"> Secondary </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button id="button" color="primary" fill="solid"> Primary </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button id="button" color="primary" fill="solid"> End </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-app>
  </body>
</html>
