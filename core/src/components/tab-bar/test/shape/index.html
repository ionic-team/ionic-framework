<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Tab Bar - Shape</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="../../../../../css/ionic.bundle.css" />
    <link rel="stylesheet" href="../../../../../scripts/testing/styles.css" />
  </head>

  <body>
    <ion-app>
      <ion-content>
        <h2>Default</h2>
        <ion-tab-bar selected-tab="1" expand="compact">
          <ion-tab-button tab="1">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Label</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="2">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Label</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="3" class="ion-focused">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Label</ion-label>
          </ion-tab-button>
        </ion-tab-bar>

        <h2>Soft</h2>
        <ion-tab-bar selected-tab="1" expand="compact" shape="soft">
          <ion-tab-button tab="1">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Label</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="2">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Label</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="3" class="ion-focused">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Label</ion-label>
          </ion-tab-button>
        </ion-tab-bar>

        <h2>Round</h2>
        <ion-tab-bar selected-tab="1" expand="compact" shape="round">
          <ion-tab-button tab="1">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Label</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="2">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Label</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="3" class="ion-focused">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Label</ion-label>
          </ion-tab-button>
        </ion-tab-bar>

        <h2>Rectangular</h2>
        <ion-tab-bar selected-tab="1" expand="compact" shape="rectangular">
          <ion-tab-button tab="1">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Label</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="2">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Label</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="3" class="ion-focused">
            <ion-icon name="triangle-outline"></ion-icon>
            <ion-label>Label</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-content>
    </ion-app>

    <style>
      ion-content {
        --background: #f6f6f6;
      }

      .ionic ion-tab-bar {
        position: static;
      }
    </style>
  </body>
</html>
