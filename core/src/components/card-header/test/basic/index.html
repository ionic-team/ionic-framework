<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Card Header - Basic</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Card Header - Basic</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content">
        <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle class="custom-color">Custom Subtitle</ion-card-subtitle>
          <ion-card-title class="custom-color">Custom Title</ion-card-title>
          <ion-card-subtitle color="secondary" class="custom-color">Color Subtitle</ion-card-subtitle>
          <ion-card-title color="danger" class="custom-color">Color Title</ion-card-title>
        </ion-card-header>

        <ion-card class="custom-background">
          <ion-card-header class="custom-header">
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            <ion-card-title>Card Title</ion-card-title>
          </ion-card-header>
          <ion-card-content> This is Card Content </ion-card-content>
        </ion-card>

        <ion-card class="custom-background">
          <ion-card-header color="secondary">
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            <ion-card-title>Card Title</ion-card-title>
          </ion-card-header>
          <ion-card-content> Custom background, color=secondary on ion-card-header </ion-card-content>
        </ion-card>

        <ion-card color="danger">
          <ion-card-header>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            <ion-card-title>Card Title</ion-card-title>
          </ion-card-header>
          <ion-card-content> color=danger on ion-card-header </ion-card-content>
        </ion-card>
      </ion-content>
    </ion-app>
