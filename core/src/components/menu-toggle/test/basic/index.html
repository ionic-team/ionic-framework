<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Menu Toggle - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script></head>

<body>
  <ion-app>
    <ion-menu side="start" class="e2eLeftMenu">

      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Left Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item>Open end Menu</ion-item>
          <ion-item>Close Menu</ion-item>
          <ion-item>Close Menu</ion-item>
          <ion-item>Close Menu</ion-item>
          <ion-item>Close Menu</ion-item>
          <ion-item>Close Menu</ion-item>
          <ion-item>Close Menu</ion-item>
          <ion-item>Close Menu</ion-item>
          <ion-item>Close Menu</ion-item>
          <ion-item>Close Menu</ion-item>
          <ion-item>Close Menu</ion-item>
          <ion-item>Close Menu</ion-item>
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-toolbar color="secondary">
          <ion-title>Footer</ion-title>
        </ion-toolbar>
      </ion-footer>

    </ion-menu>

    <ion-menu side="end">
      <ion-header>
        <ion-toolbar>
          <ion-title>Hola</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        hola macho
      </ion-content>
    </ion-menu>

    <div class="ion-page" main>

      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title>Menu Toggle - Basic</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <div>
          <ion-button onclick="openDefault()">Menu Button Will Open Default</ion-button>
        </div>
        <div>
          <ion-button onclick="openStart()">Menu Button Will Open start</ion-button>
        </div>
        <div>
          <ion-button onclick="openEnd()">Menu Button Will Open end</ion-button>
        </div>
      </ion-content>


  </ion-app>
  <ion-menu-controller></ion-menu-controller>

  <script>

    async function openDefault() {
      const menuButton = document.querySelector('ion-menu-toggle');
      await menuButton.componentOnReady();
      menuButton.menu = null;
    }

    async function openStart() {
      const menuButton = document.querySelector('ion-menu-toggle');
      await menuButton.componentOnReady();
      menuButton.menu = 'start';
    }

    async function openEnd() {
      const menuButton = document.querySelector('ion-menu-toggle');
      await menuButton.componentOnReady();
      menuButton.menu = 'end';
    }
  </script>
  <style>


  </style>
</body>

</html>
