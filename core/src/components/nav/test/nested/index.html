<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Nav - Nested</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>  <script>
    class PageOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header>
            <ion-toolbar>
              <ion-title>Page 1</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <h1>Page 1</h1>
            <ion-nav-push component="page-two">
              <ion-button class="next">Go to Page 2</ion-button>
            </ion-nav-push>
          </ion-content>
        `;
      }
    }

    class PageTwo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-nav root="page-two-one"></ion-nav>
        `;
      }
    }

    class PageTwoOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
              </ion-buttons>
              <ion-title>Page 2.1</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <h1>Page 2.1</h1>
            <div>
              <ion-nav-push component="page-two-two">
                <ion-button class="next">Go to Page 2.2</ion-button>
              </ion-nav-push>
            </div>
          </ion-content>
        `;
      }
    }


    class PageTwoTwo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
              </ion-buttons>
              <ion-title>Page 2.2</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <h1>Page 2.2</h1>
            <div>
              <ion-nav-push component="page-three">
                <ion-button class="next">Go to Page 3</ion-button>
              </ion-nav-push>
            </div>
          </ion-content>
        `;
      }
    }

    class PageThree extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
              </ion-buttons>
              <ion-title>Page 3</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <h1>Page 3</h1>
          </ion-content>
        `;
      }
    }

    customElements.define('page-one', PageOne);
    customElements.define('page-two', PageTwo);
    customElements.define('page-two-one', PageTwoOne);
    customElements.define('page-two-two', PageTwoTwo);
    customElements.define('page-three', PageThree);
  </script>
</head>

<body>
  <ion-app>
    <ion-nav root="page-one"></ion-nav>
  </ion-app>
</body>

</html>
