<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Toggle - States</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      ion-toggle {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Toggle - States</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content" class="ion-padding">
        <div class="grid four-col">
          <div class="grid-item">
            <h2>Unchecked</h2>
            <ion-toggle>Enable Notifications</ion-toggle>
          </div>

          <div class="grid-item">
            <h2>Checked</h2>
            <ion-toggle checked="true">Enable Notifications</ion-toggle>
          </div>

          <div class="grid-item">
            <h2>Disabled, Unchecked</h2>
            <ion-toggle disabled="true">Enable Notifications</ion-toggle>
          </div>

          <div class="grid-item">
            <h2>Disabled, Checked</h2>
            <ion-toggle disabled="true" checked="true">Enable Notifications</ion-toggle>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
