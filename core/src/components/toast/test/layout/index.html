<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Toast - Layout</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>

    <style>
      button {
        display: block;
        width: 100%;
        clear: both;
        padding: 12px 8px;
        font-size: 1em;
        background: #f8f8f8;
        border: 1px solid #eee;
        border-radius: 4px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <script type="module">
    import { toastController } from '../../../../dist/ionic/index.esm.js';
    window.toastController = toastController;
  </script>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Toast - Layout</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <button id="baseline" onclick="openToast(baselineConfig)">Open Baseline Layout Toast</button>
        <button id="stacked" onclick="openToast(stackedConfig)">Open Stacked Layout Toast</button>
      </ion-content>

      <script>
        async function openToast(opts) {
          const toast = await toastController.create(opts);
          await toast.present();
        }

        const baselineConfig = {
          icon: 'globe',
          header: 'Toast Header',
          message: 'This is an inline layout toast.',
          buttons: [
            { side: 'start', text: 'Start Button', icon: 'alarm' },
            { side: 'end', text: 'End Button', icon: 'bonfire' },
          ],
        };

        const stackedConfig = {
          ...baselineConfig,
          message: 'This is a stacked layout toast.',
          layout: 'stacked',
        };
      </script>
    </ion-app>
  </body>
</html>
