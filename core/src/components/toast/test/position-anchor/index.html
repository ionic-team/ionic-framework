<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Toast - positionAnchor</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>

    <style>
      :root {
        --ion-safe-area-top: 30px;
        --ion-safe-area-bottom: 30px;
      }

      button {
        display: block;
        width: 100%;
        clear: both;
        padding: 12px 8px;
        font-size: 1em;
        background: #f8f8f8;
        border: 1px solid #eee;
        border-radius: 4px;
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header id="header">
        <ion-toolbar>
          <ion-title>Toast - positionAnchor</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <button id="headerAnchor">Anchor to Header</button>
        <button id="footerAnchor">Anchor to Footer</button>
        <button id="middleAnchor">Anchor to Header (Middle Position)</button>
        <button id="headerElAnchor">Anchor to Header (Element Ref)</button>
        <button id="hiddenElAnchor">Anchor to Hidden Element</button>

        <ion-toast
          id="headerToast"
          trigger="headerAnchor"
          position="top"
          position-anchor="header"
          message="Hello World"
          duration="2000"
        ></ion-toast>
        <ion-toast
          id="footerToast"
          trigger="footerAnchor"
          position="bottom"
          position-anchor="footer"
          message="Hello World"
          duration="2000"
        ></ion-toast>
        <ion-toast
          id="middleToast"
          trigger="middleAnchor"
          position="middle"
          position-anchor="header"
          message="Hello World"
          duration="2000"
        ></ion-toast>
        <ion-toast
          id="headerElToast"
          trigger="headerElAnchor"
          position="top"
          message="Hello World"
          duration="2000"
        ></ion-toast>
        <ion-toast
          id="hiddenElToast"
          trigger="hiddenElAnchor"
          position="bottom"
          position-anchor="hiddenEl"
          message="Hello World"
          duration="2000"
        ></ion-toast>

        <div id="hiddenEl" style="display: none">Shh I'm hiding</div>
      </ion-content>

      <ion-footer id="footer">
        <ion-toolbar>
          <ion-title>Footer</ion-title>
        </ion-toolbar>
      </ion-footer>
    </ion-app>

    <script>
      const headerElToast = document.querySelector('#headerElToast');
      const header = document.querySelector('ion-header');
      headerElToast.positionAnchor = header;
    </script>
  </body>
</html>
