<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Toast - Trigger</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>

    <style>
      button {
        display: block;
        width: 100%;
        clear: both;
        padding: 12px 8px;
        font-size: 1em;
        background: #f8f8f8;
        border: 1px solid #eee;
        border-radius: 4px;
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Toast - Trigger</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <button id="default">Open Toast, 2s Duration</button>
        <button id="timeout">Open Toast, Close Manually After 500ms</button>

        <ion-toast id="default-toast" trigger="default" message="Hello World" duration="2000"></ion-toast>
        <ion-toast id="timeout-toast" trigger="timeout" message="Hello World" duration="2000"></ion-toast>
      </ion-content>
    </ion-app>

    <script>
      const timeoutToast = document.querySelector('#timeout-toast');

      timeoutToast.addEventListener('didPresent', () => {
        setTimeout(() => {
          timeoutToast.dismiss();
        }, 500);
      });
    </script>
  </body>
</html>
