<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Item Sliding - Icons</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Item Sliding - Icons</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item-sliding id="iconsOnly">
            <ion-item>
              <ion-label>Icons Only</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
              <ion-item-option expandable>
                <ion-icon slot="icon-only" name="bookmark"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding id="iconsStart">
            <ion-item>
              <ion-label>Icons in Start Slot</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="light">
                <ion-icon slot="start" name="archive"></ion-icon>
                Archive
              </ion-item-option>
              <ion-item-option color="secondary" expandable>
                <ion-icon slot="start" name="bookmark"></ion-icon>
                Save
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding id="iconsEnd">
            <ion-item>
              <ion-label>Icons in End Slot</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="light">
                <ion-icon slot="end" name="archive"></ion-icon>
                Archive
              </ion-item-option>
              <ion-item-option color="secondary" expandable>
                <ion-icon slot="end" name="bookmark"></ion-icon>
                Save
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding id="iconsTop">
            <ion-item>
              <ion-label>Icons in Top Slot</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger">
                <ion-icon slot="top" name="trash"></ion-icon>
                Delete
              </ion-item-option>
              <ion-item-option color="light">
                <ion-icon slot="top" name="archive"></ion-icon>
                Archive
              </ion-item-option>
              <ion-item-option color="secondary" expandable>
                <ion-icon slot="top" name="bookmark"></ion-icon>
                Save
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding id="iconsBottom">
            <ion-item>
              <ion-label>Icons in Bottom Slot</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger">
                <ion-icon slot="bottom" name="trash"></ion-icon>
                Delete
              </ion-item-option>
              <ion-item-option color="light">
                <ion-icon slot="bottom" name="archive"></ion-icon>
                Archive
              </ion-item-option>
              <ion-item-option color="secondary" expandable>
                <ion-icon slot="bottom" name="bookmark"></ion-icon>
                Save
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-content>
    </ion-app>
  </body>
</html>
