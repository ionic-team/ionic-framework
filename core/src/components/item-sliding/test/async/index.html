<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Item Sliding - Async</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Item Sliding - Basic</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item-sliding>
            <ion-item-options side="end">
              <ion-item-option>Option</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

        <script>
          const itemSliding = document.querySelector('ion-item-sliding');
          setTimeout(() => {
            const item = document.createElement('ion-item');
            item.innerText = 'Item Sliding Option';
            itemSliding.appendChild(item);

            item.onclick = () => {
              itemSliding.open('end');
            };
          }, 250);
        </script>
      </ion-content>
    </ion-app>
  </body>
</html>
