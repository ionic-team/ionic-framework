<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>ActionSheet - trigger</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      button {
        display: block;
        clear: both;
        width: 100%;
        padding: 12px 8px;
        font-size: 1em;
        background: #f8f8f8;
        border: 1px solid #eee;
        border-radius: 4px;
        margin-bottom: 8px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }

      .grid-item {
        margin: 0 auto;
      }

      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>ActionSheet - trigger</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Default</h2>
            <button id="default">Open ActionSheet</button>
          </div>
          <div class="grid-item">
            <h2>Open, then close after 500ms</h2>
            <button id="timeout">Open ActionSheet</button>
          </div>
        </div>

        <ion-action-sheet id="default-action-sheet" trigger="default" header="Header" sub-header="Sub header">
        </ion-action-sheet>
        <ion-action-sheet id="timeout-action-sheet" trigger="timeout" header="Header" sub-header="Sub header">
        </ion-action-sheet>
      </ion-content>
    </ion-app>

    <script>
      const actionSheet = document.querySelector('ion-action-sheet');
      actionSheet.buttons = [
        {
          role: 'destructive',
          text: 'Delete',
        },
        {
          text: 'Ok',
        },
      ];

      const actionSheetTimeout = document.getElementById('timeout-action-sheet');
      actionSheetTimeout.addEventListener('didPresent', () => {
        setTimeout(() => {
          actionSheetTimeout.dismiss();
        }, 500);
      });
    </script>
  </body>
</html>
