<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Action Sheet - Standalone</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/core.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>
  <script type="module">
    import { actionSheetController } from '../../../../dist/ionic/index.esm.js';
    window.actionSheetController = actionSheetController;
  </script>
  <body>
    <main>
      <button class="expand" id="basic" onclick="presentBasic()">Basic</button>
      <button class="expand" id="noBackdropDismiss" onclick="presentNoBackdropDismiss()">No Backdrop Dismiss</button>
      <button class="expand" id="alertFromActionSheet" onclick="presentAlert()">Alert from Action Sheet</button>
      <button class="expand" id="scrollableOptions" onclick="presentScroll()">Scrollable Options</button>
      <button class="expand" id="scrollWithoutCancel" onclick="presentScrollNoCancel()">Scroll Without Cancel</button>
      <button class="expand" id="cancelOnly" onclick="presentCancelOnly()">Cancel Only</button>
      <button class="expand" id="icons" onclick="presentIcons()">Icons</button>
      <button class="expand" id="cssClass" onclick="presentWithCssClass()">Custom CSS Class</button>
    </main>

    <script>
      window.addEventListener('ionActionSheetDidDismiss', function (e) {
        console.log('didDismiss', e);
      });
      async function openActionSheet(opts) {
        const actionSheet = await actionSheetController.create(opts);
        await actionSheet.present();
      }

      function presentBasic() {
        openActionSheet({
          header: 'Albums',
          buttons: [
            {
              text: 'Delete',
              role: 'destructive',
              icon: 'trash',
              handler: () => {
                console.log('Delete clicked');
              },
            },
            {
              text: 'Share',
              icon: 'share',
              handler: () => {
                console.log('Share clicked');
              },
            },
            {
              text: 'Play (open modal)',
              icon: 'chevron-forward-circle',
              handler: () => {
                console.log('Play clicked');
              },
            },
            {
              text: 'Favorite',
              icon: 'heart',
              role: 'selected',
              handler: () => {
                console.log('Favorite clicked');
              },
            },
            {
              text: 'Cancel',
              role: 'cancel',
              handler: () => {
                console.log('Cancel clicked');
              },
            },
          ],
        });
      }

      function presentIcons() {
        openActionSheet({
          header: 'Albums',
          buttons: [
            {
              text: 'Delete',
              role: 'destructive',
              icon: 'trash',
              handler: () => {
                console.log('Delete clicked');
              },
            },
            {
              text: 'Share',
              icon: 'share',
              handler: () => {
                console.log('Share clicked');
              },
            },
            {
              text: 'Play (open modal)',
              icon: 'chevron-forward-circle',
              handler: () => {
                console.log('Play clicked');
              },
            },
            {
              text: 'Favorite',
              icon: 'heart',
              handler: () => {
                console.log('Favorite clicked');
              },
            },
            {
              text: 'Cancel',
              role: 'cancel',
              icon: 'close',
              handler: () => {
                console.log('Cancel clicked');
              },
            },
          ],
        });
      }

      function presentNoBackdropDismiss() {
        openActionSheet({
          buttons: [
            {
              text: 'Archive',
              handler: () => {
                console.log('Archive clicked');
              },
            },
            {
              text: 'Destructive',
              role: 'destructive',
              handler: () => {
                console.log('Destructive clicked');
              },
            },
            {
              text: 'Cancel',
              role: 'cancel',
              handler: () => {
                console.log('Cancel clicked');
              },
            },
          ],
        });
      }

      function presentAlert() {
        openActionSheet({
          buttons: [
            {
              text: 'Open Alert',
              handler: () => {
                console.log('Open Alert clicked');
              },
            },
            {
              text: 'Cancel',
              role: 'cancel',
              handler: () => {
                console.log('Cancel clicked');
              },
            },
          ],
        });
      }

      function presentScroll() {
        openActionSheet({
          buttons: [
            {
              text: 'Add Reaction',
              handler: () => {
                console.log('Add Reaction clicked');
              },
            },
            {

              handler: () => {

              },
            },
            {

              },
            },
            {

            },
            {

              handler: () => {

              },
            },
            {
              text: 'Delete File',
              role: 'destructive',
              handler: () => {
                console.log('Delete File clicked');
              },
            },
            {
              text: 'Cancel',
              role: 'cancel', // will always sort to be on the bottom
              handler: () => {
                console.log('Cancel clicked');
              },
            },
          ],
        });
      }

      function presentScrollNoCancel() {
        openActionSheet({

            },

              handler: () => {
                console.log('Edit Title clicked');
              },
            },
            {
              text: 'Save Image',
              handler: () => {
                console.log('Save Image clicked');
              },
            },
            {
              text: 'Copy Image',
              handler: () => {
                console.log('Copy Image clicked');
              },
            },
            {
              text: 'Delete File',
              role: 'destructive',
              handler: () => {
                console.log('Delete File clicked');
              },
            },
          ],
        });
      }

      function presentCancelOnly() {
        openActionSheet({
          buttons: [
            {
              text: 'Cancel',
              role: 'cancel', // will always sort to be on the bottom
              handler: () => {
                console.log('Cancel clicked');

            },
          ],

      }

      function presentWithCssClass() {
        openActionSheet({
          header: 'Custom Css Class',
          cssClass: 'my-class my-custom-class',
          buttons: [
            {
              text: 'Test',
              role: 'test',
              cssClass: 'my-cancel-button my-custom-button customClass',
              handler: () => {
                console.log('Cancel clicked');

          ],
        });
      }
    </script>
  </body>
</html>
