<html ng-app="navTest">
  <head>
    <meta charset="utf-8">
    <title>Content</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../../../dist/css/ionic.css">

    <script src="../../../../dist/js/ionic.js"></script>
    <script src="../../../../dist/js/angular/angular.js"></script>
    <script src="../../../../dist/js/angular/angular-animate.js"></script>
    <script src="../../../../dist/js/angular/angular-route.js"></script>
    <script src="../../../../dist/js/angular/angular-touch.js"></script>
    <script src="../../../../dist/js/angular/angular-sanitize.js"></script>
    <script src="../../../../dist/js/ionic-angular.js"></script>
    <style>
      .reveal-animation {
        /*
        -webkit-transform: translate3d(0%, 0, 0);
                transform: translate3d(0%, 0, 0);

       -webkit-transition: -webkit-transform 1s ease-in-out;
               transition:         transform 1s ease-in-out;
        */
      }
      .reveal-animation.ng-enter {
        -webkit-transition: .2s ease-in-out all;
        -webkit-transform:translate3d(100%,0,0) ;
      }
      .reveal-animation.ng-enter-active {
        -webkit-transform:translate3d(0,0,0) ;
      }
      .reveal-animation.ng-leave {
        -webkit-transition: .2s ease-in-out all;
        -webkit-transform:translate3d(0%,0,0);
      }
      .reveal-animation.ng-leave-active {
        -webkit-transition: .2s ease-in-out all;
        -webkit-transform:translate3d(-100%,0,0);
      }

      .scroll-refresher {
        border-bottom: 1px solid #eee;
      }
      #refresh-content {
        color: #999;
        text-align: center;
        font-size: 48px;
        position: absolute;
        bottom: 10px;
        width: 100%;
      }
    </style>

  </head>
  <body>
    <header-bar
      title="'Title'"
      type="bar-primary"></header-bar>

    <content
      on-refresh="onRefresh()"
      on-refresh-opening="onRefreshOpening(amount)"
      refresh-complete="refreshComplete"
      has-header="true"
      has-footer="true"
      >
      <refresher></refresher>
      <ul class="list" ng-controller="AppCtrl">
        <li class="list-item" ng-repeat="item in items">asdf{{$index}}</li>
      </ul>
    </content>

    <footer-bar type="bar-assertive">
      <h1 class="title">Footer</h1>
    </footer-bar>

    <script>
      angular.module('navTest', ['ionic'])

      .controller('AppCtrl', function($scope, $compile, $timeout, $element) {
        $scope.items = [];
        for(var i = 0; i < 200; i++) {
          $scope.items.push({
          });
        }
        $timeout(function() {
          $scope.scrollView.resize();
        }, 1000);
      })
    </script>
  </body>
</html>
