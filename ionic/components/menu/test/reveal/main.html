<ion-menu [content]="content" id="leftMenu" type="reveal" side="left">

  <ion-toolbar secondary>
    <ion-title>Left Menu</ion-title>
  </ion-toolbar>

  <ion-content>

    <ion-list>

      <button ion-item menu-toggle="leftMenu" no-forward-icon>
        Close Left Menu
      </button>

    </ion-list>
  </ion-content>

</ion-menu>
