<ion-toolbar>
  <ion-title>Fixed Height Slides</ion-title>
</ion-toolbar>

<ion-content>

  <div style="height: 300px">
    <ion-slides pager="true">
      <ion-slide style="background-color: yellow">Slide 1</ion-slide>
      <ion-slide style="background-color: blue">Slide 2</ion-slide>
      <ion-slide style="background-color: red">Slide 3</ion-slide>
    </ion-slides>
  </div>
  <ion-list>
    <button ion-item *ngFor="#item of [0,1,2,3,4,5,6,7,8]">
      {{ item }}
    </button>
  </ion-list>

</ion-content>
