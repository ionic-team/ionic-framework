
<ion-view nav-title="List">

  <ion-content class="padding" #content>

    <ion-list inset virtual [items]="items" [content]="content">
      <ion-item *cell #item>
        {{item.title}}
      </ion-item>
    </ion-list>
    <f style="height: 15000px; width: 100%; background-color: green"></f>

  </ion-content>

</ion-view>
