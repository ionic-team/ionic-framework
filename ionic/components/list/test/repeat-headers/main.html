<ion-toolbar><ion-title>List Headers Borders</ion-title></ion-toolbar>

<ion-content class="outer-content">
  
  <ion-list class="outer-content" *ng-for="#person of people">
    <ion-header>
      {{person.name}}
    </ion-header>
    <ion-item *ng-for="#component of person.components">
      {{component}}
      <div item-right>
        <icon pin></icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
