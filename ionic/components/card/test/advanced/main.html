
<ion-toolbar><ion-title>Advanced Cards</ion-title></ion-toolbar>

<ion-content class="outer-content">

  <ion-card>

    <div>
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </div>

    <ion-card-content>
      <h2 class="card-title">
        Card Title Goes Here
      </h2>
      <p>
        Keep close to Nature's heart... and break clear away,
        once in awhile, and climb a mountain. I am within a paragraph element.
      </p>
    </ion-card-content>

    <ion-item actions>
      <button clear item-left>
        <icon star></icon>
        Star
      </button>
      <button clear item-right class="e2eAdvancedCardShareButton">
        <icon share></icon>
        Share
      </button>
    </ion-item>

  </ion-card>


  <ion-card>

    <ion-item>
      <ion-avatar item-left>
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-avatar>
      <h2>Card With An Inset Picture</h2>
      <p>Isn't it beautiful</p>
    </ion-item>

    <div>
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </div>

    <ion-card-content>
      <p>Hello. I am a paragraph.</p>
    </ion-card-content>

    <ion-item actions>
      <button clear item-left danger class="e2eAdvancedCardFavoriteButton">
        <icon star></icon>
        Favorite
      </button>
      <button clear item danger>
        <icon musical-notes></icon>
        Listen
      </button>
      <ion-note item-right>
        Right Note
      </ion-note>
    </ion-item>
  </ion-card>

  <ion-card>

    <div>
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </div>

    <ion-card-content>
      This card was breaking the border radius.
    </ion-card-content>

    <ion-item actions>
      <button clear item-left dark>
        <icon star></icon>
        Favorite
      </button>
      <button clear item dark>
        <icon musical-notes></icon>
        Listen
      </button>
      <button clear item-right dark>
        <icon share-alt></icon>
        Share
      </button>
    </ion-item>

  </ion-card>

</ion-content>

<style>
  img {
    height: 100px;
  }
</style>
