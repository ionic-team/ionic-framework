<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Split Pane - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="/dist/ionic.js"></script>
</head>

<body>
  <ion-app>
    <ion-split-pane id="splitPane">

      <ion-menu side="left">

        <ion-header>
          <ion-toolbar color="secondary">
            <ion-title>Left Menu</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content>
          <ion-list>
            <ion-item>Open Right Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
          </ion-list>
        </ion-content>

        <ion-footer>
          <ion-toolbar color="secondary">
            <ion-title>Footer</ion-title>
          </ion-toolbar>
        </ion-footer>

      </ion-menu>

      <ion-page main>

        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button onclick="openLeft()"><ion-icon slot="icon-only" name="menu"></ion-icon></ion-button>
            </ion-buttons>
            <ion-title>Navigation</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content padding>
          <h1>Page 1</h1>
          <ion-button onclick="push()">Push</ion-button>
          <ion-button onclick="menu()">Disable/enable menu</ion-button>
          <f></f>
          <f></f>
          <f></f>
          <f></f>
        </ion-content>

      </ion-page>
    </ion-split-pane>

  </ion-app>
  <ion-menu-controller></ion-menu-controller>

  <script>
    const menuCtrl = document.querySelector('ion-menu-controller');
    function openLeft() {
      console.log('Open left menu');
      menuCtrl.open('left');
    }

    function push() {
      console.log('Push page');
    }

    function menu() {
      console.log('Disable/enable menu');
      menuCtrl.enable(!menuCtrl.isEnabled());
    }
  </script>

  <style>
    f {
      display: block;
      height: 150px;
      width: 150px;
      background-color: blue;
      margin: 15px auto;
    }

    f:last-child {
      background-color: red;
    }
  </style>
</body>
</html>
