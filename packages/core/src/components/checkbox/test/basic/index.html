<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Checkbox - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="/dist/ionic.js"></script>
</head>
<body>
  <ion-app>
    <ion-page>
      <ion-header>
        <ion-toolbar>
          <ion-title>Checkbox</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-item>
          <ion-label>Default</ion-label>
          <ion-checkbox checked></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Primary</ion-label>
          <ion-checkbox color="primary" checked></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Secondary</ion-label>
          <ion-checkbox color="secondary" checked></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Danger</ion-label>
          <ion-checkbox color="danger" checked></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Light</ion-label>
          <ion-checkbox color="light" checked></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Dark</ion-label>
          <ion-checkbox color="dark" checked></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Disabled</ion-label>
          <ion-checkbox disabled></ion-checkbox>
        </ion-item>
      </ion-content>

    </ion-page>
  </ion-app>
</body>
</html>
