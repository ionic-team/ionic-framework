<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-textarea label="Textarea" formControlName="textarea"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
  <p>
    Form status: <span id="status">{{ form.status }}</span>
  </p>
  <p>
    Form value: <span id="value">{{ form.value | json }}</span>
  </p>
</ion-content>
