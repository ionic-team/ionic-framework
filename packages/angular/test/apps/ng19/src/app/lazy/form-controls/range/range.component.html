<ion-header>
  <ion-toolbar>
    <ion-title>Range</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-range formControlName="range" min="0" max="20">
          <div slot="label">Range</div>
        </ion-range>
      </ion-item>
      <p>Value: {{ form.controls['range'].value }}</p>
    </ion-list>
    <ion-button type="submit">Submit</ion-button>
  </form>
</ion-content>
