          constructor() {

            const shadowRoot = this.attachShadow({ mode: 'open' });
            shadowRoot.innerHTML = `

              <ion-toolbar>
                <ion-button>News</ion-button>
              </ion-toolbar>
              `;
          }
        }

        customElements.define('button-bar', ButtonBar)
      </script>

    </ion-content>

   </ion-page>

  </ion-app>
