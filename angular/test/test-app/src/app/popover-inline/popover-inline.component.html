<ion-button (click)="openPopover(popover)">Open Popover</ion-button>

<ion-popover #popover>
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let item of items">
          <ion-label>{{ item }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
