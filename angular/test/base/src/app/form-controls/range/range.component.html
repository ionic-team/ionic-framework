<ion-header>
  <ion-toolbar>
    <ion-title>Range</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label>Range</ion-label>
        <ion-range formControlName="range" min="0" max="20"></ion-range>
      </ion-item>
    </ion-list>
    <ion-button type="submit">Submit</ion-button>
  </form>
</ion-content>
