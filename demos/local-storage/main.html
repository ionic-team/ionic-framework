<ion-navbar *navbar>
  <ion-title>Local Storage</ion-title>
</ion-navbar>

<ion-content padding>

  <ion-row>
    <ion-col width-33>
      <ion-item>
        <ion-input type="text" placeholder="Key" [(ngModel)]="myItem.key"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col width-33>
      <ion-item>
        <ion-input type="text" placeholder="Value" [(ngModel)]="myItem.value"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col width-34>
      <button full secondary (click)="set()">
        <ion-icon name="add"></ion-icon>
        set()
      </button>
    </ion-col>
  </ion-row>

  <ion-row>

    <ion-col width-33>
      <ion-item>
        <ion-input type="text" placeholder="Key" [(ngModel)]="delKey"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col width-34 offset-33>
      <button full danger (click)="remove()">
        <ion-icon name="remove"></ion-icon>
        remove()
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <b>Local Storage:</b>
    <ion-col>
    {{localStorageDemo}}
    </ion-col>
  </ion-row>
</ion-content>
