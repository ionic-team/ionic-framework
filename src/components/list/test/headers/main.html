<ion-header>

  <ion-toolbar>
    <ion-title>List Headers</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content">

  <div>
    <ion-fab top center>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </div>
  <ion-fab bottom center>
    <button ion-fab><ion-icon name="close"></ion-icon></button>
  </ion-fab>

  <ion-list>

    <ion-list-header>
      List Header
      <ion-icon item-right name="star" color="primary"></ion-icon>
    </ion-list-header>

    <ion-item>
      <ion-icon name="wifi" item-left></ion-icon>
      <ion-label>Wifi</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="heart" item-left></ion-icon>
      Affection
      <ion-note item-right>
        Very Little
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="home" item-left></ion-icon>
      Home
      <ion-note item-right color="danger">
        Where the heart is
      </ion-note>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-list-header>
      List Header
      <button ion-button item-right outline>Info</button>
    </ion-list-header>

    <ion-item>
      <ion-icon name="color-wand" item-left></ion-icon>
      <ion-label>Magic</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="star" item-left></ion-icon>
      Star status
      <ion-note item-right>
        Super
      </ion-note>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-list-header>
      List Header with text that is too long to fit inside the list header
    </ion-list-header>

    <ion-item>
      <ion-icon name="pizza" item-left></ion-icon>
      Pizza
      <ion-note item-right>
        Always
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="beer" item-left></ion-icon>
      Beer
      <ion-note item-right>
        Yes Plz
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="wine" item-left></ion-icon>
      Wine
      <ion-note item-right>
        All the time
      </ion-note>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-item>
      <ion-icon name="chatboxes" item-left></ion-icon>
      New List, no header, Item 1
    </ion-item>

    <ion-item>
      <ion-icon name="chatboxes" item-left></ion-icon>
      New List, no header, Item 2
    </ion-item>

  </ion-list>

</ion-content>
