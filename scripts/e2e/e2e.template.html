<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ionic E2E</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link ios-href="../../../css/ionic.ios.css" rel="stylesheet">
  <link md-href="../../../css/ionic.md.css" rel="stylesheet">

  <script>
    if (!console.time) {
      console.time = console.log;
    }
    if (!console.timeEnd) {
      console.timeEnd = console.log;
    }
    console.time('script init');

    if (location.href.indexOf('snapshot=true') > -1) {
      document.documentElement.classList.add('snapshot');
    } else {
      document.documentElement.classList.remove('snapshot');
    }
    if (location.href.indexOf('cordova=true') > -1) {
      window.cordova = {};
    }
  </script>

  <style>
    .snapshot body {
      /* crop an exact size */
      max-height: 700px !important;
    }
    .snapshot scroll-content {
      /* disable scrollbars */
      overflow: hidden !important;
    }
    .snapshot *,
    .snapshot *:before,
    .snapshot *:after {
      /* do not allow css animations during snapshot */
      -webkit-transition-duration: 0ms !important;
      transition-duration: 0ms !important;
    }
    .snapshot md-ripple {
      display: none !important;
    }

    /* hack to create tall scrollable areas for testing using <f></f> */
    f {
      display: block;
      margin: 15px auto;
      max-width: 150px;
      height: 150px;
      background: blue;
    }
    f:last-of-type {
      background: red;
    }
    ion-tab:nth-of-type(2) f,
    .green f {
      background: green;
      max-width: 250px;
      height: 100px;
    }
    ion-tab:nth-of-type(3) f,
    .yellow f {
      background: yellow;
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>

  <ion-app>
    <ion-loading-icon></ion-loading-icon>
  </ion-app>

  <script src="../../../js/ionic.bundle.js"></script>

  <script>
    System.config({
      "paths": {
        "*": "*.js",
        "ionic/*": "ionic/*",
        "angular2/*": "angular2/*",
        "rxjs/*": "rxjs/*"
      }
    })
    System.import("index").then(function(m) {}, console.error.bind(console));

    console.timeEnd('script init');
  </script>

</body>
</html>
